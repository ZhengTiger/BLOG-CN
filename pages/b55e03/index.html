DOI: <a href="https://doi.org/10.1038/s41592-024-02325-3" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/s41592-024-02325-3<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: You, Y., Fu, Y., Li, L. et al. Systematic comparison of sequencing-based spatial transcriptomic methods. Nat Methods (2024).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247487788&amp;idx=1&amp;sn=4d700f16db790b4ca407ec59e9faad84&amp;chksm=c0a7a1f1f7d028e78fc9d3f2175255f3f15313d841100769d9415e31d973d3646888f984db96&amp;scene=178&amp;cur_album_id=3100461494242377728#rd" target="_blank" rel="noopener noreferrer">文献阅读：基于测序的空间转录组方法的系统比较<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">田鲁亦</th> <th style="text-align:center;">刘晓东</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.gzlab.ac.cn/vancheerfile/images/2023/11/2023111515233353.jpg" width="200"></td> <td style="text-align:center;"><img src="https://www.westlake.edu.cn/faculty/W020211112542184247025.jpeg" width="200"></td></tr> <tr><td style="text-align:center;">广州实验室</td> <td style="text-align:center;">西湖大学</td></tr> <tr><td style="text-align:center;"><a href="mailto:tian_luyi@gzlab.ac.cn">tian_luyi@gzlab.ac.cn</a></td> <td style="text-align:center;"><a href="mailto:liuxiaodong@westlake.edu.cn">liuxiaodong@westlake.edu.cn</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>基于测序的空间转录组学（sST）的最新发展通过促进转录组规模的空间基因表达测量促进了重要进展。尽管取得了这些进展，但目前仍缺乏对不同平台进行全面基准测试。技术和数据集之间现有的差异给制定标准化评估指标带来了挑战。在这项研究中，我们建立了一组具有明确组织学结构特征的参考组织和区域，并使用它们生成数据来比较 11 种 sST 方法。我们强调分子扩散作为不同方法和组织中的可变参数，显着影响有效分辨率。此外，我们观察到空间转录组数据表现出独特的属性，而不仅仅是向单细胞数据添加空间轴，包括增强捕获图案化稀有细胞状态以及特定 markers 的能力，尽管受到包括测序深度和分辨率在内的多种因素的影响。作者的研究协助生物学家选择 sST 平台，有助于就评估标准达成共识，并为未来的基准测试工作建立一个框架，该框架可以用作空间转录组分析计算工具的开发和基准测试的黄金标准。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E5%8D%95%E7%BB%86%E8%83%9E%E7%A9%BA%E9%97%B4%E7%BB%84" title="标签">#单细胞空间组</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/07/27, 10:10:31</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e6566f/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Spatial multi-omics at subcellular resolution via high-throughput in situ pairwise sequencing</div></a> <a href="/pages/76fbba/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Digestion-ligation-only Hi-C is an efficient and cost-effective method for chromosome conformation capture</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
