2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：</p> <ol><li><a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247487253&amp;idx=1&amp;sn=c6ef77ad6ff8be32d4ceba24b43acab6&amp;chksm=c0a7bfc8f7d036de541742db993bc01a9f56b355eeaa2725143d1eaf985740c50f04280fae26&amp;scene=178&amp;cur_album_id=3049781140582301701#rd" target="_blank" rel="noopener noreferrer">文献阅读：使用 CellChat 推理和分析细胞-细胞通信<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247487361&amp;idx=1&amp;sn=e5460a5bdef42ba538a57e2108d31b07&amp;chksm=c0a7bf5cf7d0364a1f06d17eb8b4c3f343d66e55d46ebc17bdb38718806bd732937364b47147&amp;scene=178&amp;cur_album_id=3051904662574202881#rd" target="_blank" rel="noopener noreferrer">CellChat v2 教程 1：使用 CellChat 推理和分析细胞间通信<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Qing Nie</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://faculty.sites.uci.edu/qnie/files/2016/04/QN2015.jpg" width="200"></td></tr> <tr><td style="text-align:center;">University of California, Irvine</td></tr> <tr><td style="text-align:center;"><a href="mailto:qnie@uci.edu">qnie@uci.edu</a></td></tr></tbody></table> <h2 id="cellchat-介绍"><a href="#cellchat-介绍" class="header-anchor">#</a> CellChat 介绍</h2> <div align="left"><img src="https://github.com/sqjin/CellChat/raw/master/CellChat_Logo.png" width="200"></div> <p>CellChat 可以从任何给定的 scRNA-seq 数据推断细胞间通讯，另外还提供进一步数据探索、分析和可视化的功能。</p> <ul><li>它能够分析沿着细胞发育轨迹的连续状态的细胞间通讯。</li> <li>它可以通过结合社交网络分析、模式识别和流形学习方法，使用集成方法定量表征和比较推断的细胞间通信网络。</li> <li>它提供了一种易于使用的工具，用于提取和可视化推断网络的高阶信息。例如，它可以预测所有细胞群的主要信号输入和输出，以及这些细胞群和信号如何协调在一起发挥功能。</li> <li>它提供多种可视化输出，以促进直观的用户引导数据解释。</li></ul> <p>NeuronChat 相关文献：</p> <ol><li><a href="https://www.nature.com/articles/s41467-021-21246-9" target="_blank" rel="noopener noreferrer">Jin et al., Nature Communications, 2021<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol> <h2 id="installation"><a href="#installation" class="header-anchor">#</a> Installation</h2> <div class="language-r line-numbers-mode"><pre class="language-r"><code>devtools<span class="token operator">::</span>install_github<span class="token punctuation">(</span><span class="token string">&quot;sqjin/CellChat&quot;</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="tutorials"><a href="#tutorials" class="header-anchor">#</a> Tutorials</h2> <h3 id="full-tutorial-for-cellchat-analysis-of-a-single-dataset-with-detailed-explanation-of-each-function"><a href="#full-tutorial-for-cellchat-analysis-of-a-single-dataset-with-detailed-explanation-of-each-function" class="header-anchor">#</a> Full tutorial for CellChat analysis of a single dataset with detailed explanation of each function</h3> <p><strong>官网教程：</strong><a href="https://htmlpreview.github.io/?https://github.com/sqjin/CellChat/blob/master/tutorial/CellChat-vignette.html" target="_blank" rel="noopener noreferrer">https://htmlpreview.github.io/?https://github.com/sqjin/CellChat/blob/master/tutorial/CellChat-vignette.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br> <strong>公众号教程：</strong> <a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247487361&amp;idx=1&amp;sn=e5460a5bdef42ba538a57e2108d31b07&amp;chksm=c0a7bf5cf7d0364a1f06d17eb8b4c3f343d66e55d46ebc17bdb38718806bd732937364b47147&amp;scene=178&amp;cur_album_id=3051904662574202881#rd" target="_blank" rel="noopener noreferrer">CellChat v2 教程 1：使用 CellChat 推理和分析细胞间通信<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1
