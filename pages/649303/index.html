62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Doc：<a href="https://smorabit.github.io/hdWGCNA/" target="_blank" rel="noopener noreferrer">https://smorabit.github.io/hdWGCNA/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <ol><li><a href="/pages/ffdcc0/">文献阅读 --- WGCNA：an R package for weighted correlation network analysis</a></li> <li><a href="/pages/9ffdf7/">WGCNA：an R package for weighted correlation network analysis</a></li> <li><a href="/pages/25c02b/">文献阅读 --- Single-nucleus chromatin accessibility and transcriptomic characterization of Alzheimer's disease</a></li> <li><a href="/pages/a24249/">文献阅读 --- hdWGCNA identifies co-expression networks in high-dimensional transcriptomics data</a></li> <li><a href="/pages/649303/" aria-current="page" class="router-link-exact-active router-link-active">hdWGCNA：high dimensional WGCNA</a></li></ol></div> <p><strong>作者介绍</strong></p> <table><thead><tr><th style="text-align:center;">Samuel Morabito</th> <th style="text-align:center;">Vivek Swarup</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://smorabit.github.io/assets/img/sam_2022.jpg" width="200"></td> <td style="text-align:center;"><img src="https://ccbs.uci.edu/wp-content/uploads/sites/3/2019/09/Swarup_jpeg-130x160.jpeg" width="200"></td></tr> <tr><td style="text-align:center;">University of California Irvine(UCI)</td> <td style="text-align:center;">University of California Irvine(UCI)</td></tr> <tr><td style="text-align:center;"><a href="mailto:smorabit@uci.edu">smorabit@uci.edu</a></td> <td style="text-align:center;"><a href="mailto:vswarup@uci.edu">vswarup@uci.edu</a></td></tr></tbody></table> <h2 id="hdwgcna-介绍"><a href="#hdwgcna-介绍" class="header-anchor">#</a> hdWGCNA 介绍</h2> <p>hdWGCNA 是一个 R 包，用于在 scRNA-seq 或空间转录组学等高维转录组学数据中执行<code>加权基因共表达网络分析(WGCNA)</code>。hdWGCNA 是高度模块化的，可以构建跨多尺度细胞和空间层次结构的共表达网络。hdWGNCA 识别出相互关联的基因的稳健模块，并通过各种生物学知识源为这些模块提供解释。hdWGCNA 需要格式化为 <a href="https://satijalab.org/seurat/index.html" target="_blank" rel="noopener noreferrer">Seurat<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 对象的数据，这是单细胞数据最普遍的格式之一。</p> <p>WGCNA 发表的相关文献:</p> <ul><li><a href="https://doi.org/10.1101/2022.09.22.509094" target="_blank" rel="noopener noreferrer">Morabito et al. bioRxiv 2022<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://doi.org/10.1038/s41588-021-00894-z" target="_blank" rel="noopener noreferrer">Morabito &amp; Miyoshi et al. Nature Genetics 2021<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="installation"><a href="#installation" class="header-anchor">#</a> Installation</h2> <p>建议为 hdWGCNA 创建一个 R conda 环境</p> <div class="language-shell line-numbers-mode"><pre class="language-shell"><code><span class="token comment"># create new conda environment for R</span>
conda create <span class="token parameter variable">-n</span> hdWGCNA <span class="token parameter variable">-c</span> conda-forge r-base r-essentials

<span class="token comment"># activate conda environment</span>
conda activate hdWGCNA
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>接下来，打开 R 并安装所需的依赖项：</p> <div class="language-R line-numbers-mode"><pre class="language-r"><code><span class="token comment"># install BiocManager</span>
install.packages<span class="token punctuation">(</span><span class="token string">&quot;BiocManager&quot;</span><span class="token punctuation">)</span>

<span class="token comment"># install Bioconductor core packages</span>
BiocManager<span class="token operator">::</span>install<span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment"># install additional packages:</span>
install.packages<span class="token punctuation">(</span>c<span class="token punctuation">(</span><span class="token string">&quot;Seurat&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;WGCNA&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;igraph&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;devtools&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>然后，使用 devtools 安装 hdWGCNA 软件包</p> <div class="language-R line-numbers-mode"><pre class="language-r"><code>devtools<span class="token operator">::</span>install_github<span class="token punctuation">(</span><span class="token string">'smorabit/hdWGCNA'</span><span class="token punctuation">,</span> ref<span class="token operator">=</span><span class="token string">'dev'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="hdwgcna-vignettes"><a href="#hdwgcna-vignettes" class="header-anchor">#</a> hdWGCNA Vignettes</h2> <h3 id="_1-co-expression-network-analysis"><a href="#_1-co-expression-network-analysis" class="header-anchor">#</a> 1 Co-expression network analysis</h3> <p>这些教程涵盖了在单细胞转录组学数据中执行共表达网络分析的要点，以及可视化关键结果。</p> <h4 id="_1-1-hdwgcna-in-single-cell-data"><a href="#_1-1-hdwgcna-in-single-cell-data" class="header-anchor">#</a> 1.1 hdWGCNA in single-cell data</h4> <p>本教程涵盖了使用 hdWGCNA 在单细胞转录组学数据中构建共表达网络的基本功能。<br>
官网教程：<a href="https://smorabit.github.io/hdWGCNA/articles/basic_tutorial.html" target="_blank" rel="noopener noreferrer">https://smorabit.github.io/hdWGCNA/articles/basic_tutorial.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br>
中文教程：<a href="http://htmlpreview.github.io/?https://github.com/zhenghu159/Bioinformatics-Tools/blob/main/%E5%8D%95%E7%BB%86%E8%83%9E%E7%A9%BA%E9%97%B4%E8%BD%AC%E5%BD%95%E7%BB%84/007.hdWGCNA/hdWGCNA%20in%20single-cell%20data.nb.html" target="_blank" rel="noopener noreferrer">http://htmlpreview.github.io/?https://github.com/zhenghu159/Bioinformatics-Tools/blob/main/单细胞空间转录组/007.hdWGCNA/hdWGCNA in single-cell data.nb.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="center-container"><p><img src="https://smorabit.github.io/hdWGCNA/articles/figures/basic_tutorial/Zhou_featureplot_hMEs_selected_wide.png" alt="1.1"></p></div><h4 id="_1-2-hdwgcna-in-spatial-transcriptomics-data"><a href="#_1-2-hdwgcna-in-spatial-transcriptomics-data" class="header-anchor">#</a> 1.2 hdWGCNA in spatial transcriptomics data</h4> <p>本教程涵盖了使用 hdWGCNA 在空间转录组学数据中构建共表达网络的基本功能。<br>
