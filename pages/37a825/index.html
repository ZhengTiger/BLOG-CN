Cite: Cantin Ortiz et al. ,Molecular atlas of the adult mouse brain. <em>Sci. Adv.</em> 6,eabb3446(2020).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247485278&amp;idx=1&amp;sn=c9d06778df52185bd77609cb6f9d5886&amp;chksm=c0a7b783f7d03e9571cfe9c804ab3753872bdfefb568cdb690bf0e5493c67dff5a18cbac550c&amp;token=433292350&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：成年小鼠大脑的分子图谱<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Konstantinos Meletis</th> <th style="text-align:center;">Joakim Lundeberg</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://staff.ki.se/sites/medarbetare/files/styles/profile_image/public/profile/2020/09/Dinos%20Meletis%20photo_0.png.webp?itok=mvie-Wym" width="200"></td> <td style="text-align:center;"><img src="https://www.kth.se/files/avatar/joalun" width="200"></td></tr> <tr><td style="text-align:center;">Karolinska Institutet</td> <td style="text-align:center;">KTH Royal Institute of Technology</td></tr> <tr><td style="text-align:center;"><a href="mailto:joakim.lundeberg@scilifelab.se">joakim.lundeberg@scilifelab.se</a></td> <td style="text-align:center;"><a href="mailto:joakim.lundeberg@scilifelab.se">joakim.lundeberg@scilifelab.se</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>脑图谱对于整合信息、解释环路和行为的结构-功能关系至关重要。我们的目的是通过使用全脑空间转录组学，纯粹基于对空间定义特征的无偏识别，对成年小鼠大脑进行系统分类。我们发现分子信息足以推断出大脑复杂而详细的神经解剖学组织。无监督（非专家，数据驱动）分类揭示了新的区域和层特异性亚区，例如在 isocortex 和 hippocampus，以及 striatum 的新亚区。分子图谱进一步支持从神经元的单细胞 RNA 图谱中表征神经元的空间身份，并为使用最小基因集（大脑调色板）注释大脑提供了资源。总之，我们已经建立了一个分子图谱，以正式定义大脑区域的空间组织，包括绘制和定位离散神经解剖学域的分子代码。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig-1-st-to-generate-a-whole-brain-molecular-atlas"><a href="#fig-1-st-to-generate-a-whole-brain-molecular-atlas" class="header-anchor">#</a> Fig. 1. ST to generate a whole-brain molecular atlas</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.abb3446/asset/89c6eaa6-a4a4-4905-9007-84c4ddfcb3c5/assets/graphic/abb3446-f1.jpeg" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1. 空间转录组来生成一个全脑分子图谱</p> <p><strong>(A)</strong> 用于生成分子图谱的冠状面分布。相邻的部分显示为浅红色和深红色。<br> <strong>(B)</strong> 示例图像处理在 3D 显示切片轮廓（左上），H&amp;E 染色的冠状切片（右上），与 ST array 对齐（左下），与 ABA 小鼠大脑参考图谱对齐（右下）。 <br> <strong>(C)</strong> (B) 所示的转换（浅蓝色线）生成包含 ST spot 位置和 ABA 神经解剖学定义的共同参考框架。<br> <strong>(D)</strong> 所有 spots 的 3D 映射，根据主要区域标识进行颜色编码。<br> <strong>(E)</strong> 所有 spots 根据主要 ABA 区域定义的分布。<br> <strong>(F)</strong> 三个具有空间离散信号的候选基因的表达：在 isocortex（Rasgrf2，绿色）、striatum（Gpr88，蓝色）和 thalamus（Rora，红色）。左侧，在分子图谱中的表达；右侧，来自 ABA 的 ISH 信号。在 3D 中，右半球显示基因表达水平超过第 95 百分位的 spots。左半球显示 ABA 中的 striatum（浅蓝色）和 thalamus（浅红色）。合成 3D 图像显示了所有三个基因的表达，包括区域定义。</p></div> <h3 id="fig-2-computational-approaches-to-extract-new-spatial-domains-from-the-molecular-atlas"><a href="#fig-2-computational-approaches-to-extract-new-spatial-domains-from-the-molecular-atlas" class="header-anchor">#</a> Fig. 2. Computational approaches to extract new spatial domains from the molecular atlas</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.abb3446/asset/23fc4aaf-6b0d-4c54-9034-48bf574d5af6/assets/graphic/abb3446-f2.jpeg" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2. 从分子图谱中提取新的空间域的计算方法</p> <p><strong>(A)</strong> independent component (ICs) 的例子，IC 代表了一个加权基因组合。我们在参考图谱中对每个 IC 进行了 2D 和 3D 的可视化，允许我们推断 IC 是否包含空间信息（biological IC）或可能是由技术噪声（technical IC）造成的。<br> <strong>(B)</strong> 2D t-SNE 与分类配色方案，以可视化 181 个 molecular cluster（27 unique colors）中的 spots。<br> <strong>(C)</strong> 3D t-SNE 可视化 clusters 的分子相似性。<br> <strong>(D)</strong> 在分子相似性着色的 3D 中映射所有 spots。<br> <strong>(E)</strong> 2D t-SNE 根据分子相似性着色显示 spots。<br> <strong>(F)</strong> 2D t-SNE 根据 ABA 神经解剖区域显示 spots。<br> <strong>(G)</strong> 181 个分子聚类的层次聚类（扇形图）。Molecular clusters 根据 ABA 亚区对应的数字标识符和 ABA 名称标注。内层使用分子相似性进行颜色编码。外层根据 ABA 亚区域着色。<br> <strong>(H)</strong> 来自分子图谱的冠状面切片的例子。左侧：所选 clusters 的位置和分子特征（黑线，ABA 区域边界）。右侧：分子图谱中显示的相同的 clusters（黑线，Molecular clusters 边界）。<br> <strong>(I)</strong> 分子图谱的冠状切片示例（左侧，ABA 参考图谱；右侧，根据分子相似性进行 molecular clusters 颜色编码）。<br> <strong>(J)</strong> 分子图谱的虚拟切片（黑线表示水平面或矢状面的例子）。</p></div> <h3 id="fig-3-new-molecular-definitions-of-subregions-and-layers-in-isocortex-and-striatum"><a href="#fig-3-new-molecular-definitions-of-subregions-and-layers-in-isocortex-and-striatum" class="header-anchor">#</a> Fig. 3. New molecular definitions of subregions and layers in isocortex and striatum</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.abb3446/asset/0cac61ce-26ee-4bb5-903c-b110f2cd1043/assets/graphic/abb3446-f3.jpeg" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3. isocortex 和 striatum 的亚区域和层的新的分子定义</p> <p><strong>(A)</strong> t-SNE 显示 isocortical clusters（类别颜色方案）。<br> <strong>(B)</strong> t-SNE 显示根据 ABA 中的 layer identity 对 spots 进行着色。<br> <strong>(C)</strong> Circular phylogram 显示 isocortical clusters 的 layer identity。<br> <strong>(D)</strong> isocortical molecular clusters 和 layer markers 的基因表达可视化（averaged z scored）。<br> <strong>(E)</strong> 所有 isocortical molecular clusters 的可视化，以及它们与主要 isocortical subregions 的对应关系。<br> <strong>(F)</strong> 冠状切面上的 isocortical clusters 可视化（AP axis）。左侧：属于分子聚类的单个 spots。右侧：分子图谱中对应的平滑 clusters。<br> <strong>(G-I)</strong> 三维可视化显示不同 isocortical domains 中的分子聚类。(G) anterior isocortex (PL, ILA, ACA, and MO) 中的 molecular clusters。(H) isocortical 中央部分的 molecular clusters（SS、MOp and PTLp）。(I) 介于 medial 和 posterior 的 isocortical 中的 molecular clusters（RSP、POST and PRE）。<br> <strong>(J)</strong> t-SNE 显示 striatal clusters。<br> <strong>(K)</strong> t-SNE 根据 ABA reference 对 spots 进行着色。STRv, ventral striatum; STRd, dorsal striatum; sAMY, striatum-like amygdala nuclei; LSX, lateral septal complex。<br> <strong>(L)</strong> Circular phylogram 显示 striatal clusters 的 ABA 参考。<br> <strong>(M)</strong> striatal molecular clusters 和 reference markers 的基因表达可视化（averaged z scored）。<br> <strong>(N)</strong> 分子图谱冠状切面上的 striatal clusters 可视化。<br> <strong>(O)</strong> striatal clusters 的三维可视化。左半球，分子图谱；右半球，ABA striatal 区域。在（D）、（E）和（M）中的点表面对应于 spots 的绝对数量。在（A）、（E）至（J）和（L）至（O）中的分子聚类以类别颜色方案显示。在（B）至（D）中的分子聚类显示 layer identity。在（K）至（M）中的分子聚类显示striatal identity。</p></div> <h3 id="fig-4-mapping-the-spatial-origin-of-single-cells-using-the-molecular-atlas"><a href="#fig-4-mapping-the-spatial-origin-of-single-cells-using-the-molecular-atlas" class="header-anchor">#</a> Fig. 4. Mapping the spatial origin of single cells using the molecular atlas</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.abb3446/asset/9465be1c-21e7-40d3-b55e-c845c799b23f/assets/graphic/abb3446-f4.jpeg" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4. 利用分子图谱绘制单个细胞的空间起源</p> <p><strong>(A)</strong> 神经网络（NN）结构示意图。<br> <strong>(B)</strong> 包括 ALM（蓝色轮廓）和 VISp（红色轮廓）的 Molecular atlas clusters。黑线显示 ABA reference。3D 可视化 molecular clusters。<br> <strong>(C)</strong> 顶部：单个神经元（glutamatergic）和丢弃细胞的空间映射准确性。底部：三种主要细胞类型的单个细胞的空间映射准确性。<br> <strong>(D)</strong> 单个神经元的空间映射可视化（来自 VISp 的 scRNA-seq clusters，红色轮廓；或 ALM，蓝色轮廓）。黑点显示单个神经元的空间映射到预测的聚类（聚类以类别颜色方案显示，ABA 层以黑线显示）。每个 scRNA-seq 聚类的区域内的空间映射定量显示在堆叠条形图中。<br> <strong>(E)</strong> 顶行显示使用 NN 预测对每个 scRNA-seq 聚类的所有细胞的空间映射准确性（133个聚类，23,822个细胞）。底行显示每个 scRNA-seq 聚类的映射细胞比例到分子聚类上。分子聚类的颜色方案基于 ABA 参考颜色。</p></div> <h3 id="fig-5-a-reduced-brain-palette-captures-the-whole-brain-spatial-organization"><a href="#fig-5-a-reduced-brain-palette-captures-the-whole-brain-spatial-organization" class="header-anchor">#</a> Fig. 5. A reduced brain palette captures the whole-brain spatial organization</h3> <p><img src="https://www.science.org/cms/10.1126/sciadv.abb3446/asset/dc7a813d-9b5d-4dae-ba5f-618738e9c49b/assets/graphic/abb3446-f5.jpeg" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5. 一个减少的大脑调色板捕捉到了整个大脑的空间组织</p> <p><strong>(A)</strong> 使用 normalized mutual information index (NMI) 选择用于 brain palette 的基因集。NMI 是从 top IC loads（红色）或 top SVM weights（黑色）计算得出的。<br> <strong>(B)</strong> t-SNE 显示基于 brain palette（266 genes）的 181 个分子聚类。根据在完整分子图谱中的最佳匹配聚类，使用相同的类别颜色进行着色。<br> <strong>(C)</strong> t-SNE 显示单个 spots ，根据神经解剖亚区进行着色（ABA reference colors）。<br> <strong>(D)</strong> Circular phylogram 显示 brain palette atlas 中的 181 个分子聚类。内层使用分子相似性颜色方案着色。外层根据 ABA 亚区进行着色。<br> <strong>(E)</strong> 选定聚类的完整分子图谱（y axis）与 brain palette 分子图谱（x axis）之间的相似性示例。<br> <strong>(F)</strong> 基于分子相似性颜色方案的 brain palette 分子图谱可视化（左侧，第一部分为粉红色背景）和完整分子图谱（右侧，第一部分为蓝色背景）。<br> <strong>(G)</strong> brain palette 分子图谱中 isocortical、retrohippocampal 和 olfactory clusters 的可视化（左侧，第一部分为粉红色背景）和完整分子图谱（右侧，第一部分为蓝色背景）。<br> <strong>(H)</strong> brain palette 分子图谱中选定的 isocortical clusters 的 3D 可视化。使用类别颜色方案来可视化（B）、（E）、（G）和（H）中的相同聚类。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/08/31, 09:20:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/bb2e69/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Single-cell transcriptomic evidence for dense intracortical neuropeptide networks</div></a> <a href
