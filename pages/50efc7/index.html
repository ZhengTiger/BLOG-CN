.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://doc.xugaoyi.com/pages/d0d7eb/" target="_blank" rel="noopener noreferrer">Vdoing<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>主题对Markdown语法进行了拓展。</p> <h2 id="github-风格的表格"><a href="#github-风格的表格" class="header-anchor">#</a> GitHub 风格的表格</h2> <p>输入</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code><span class="token table"><span class="token table-header-row"><span class="token punctuation">|</span><span class="token table-header important"> Tables        </span><span class="token punctuation">|</span><span class="token table-header important"> Are           </span><span class="token punctuation">|</span><span class="token table-header important"> Cool  </span><span class="token punctuation">|</span>
</span><span class="token table-line"><span class="token punctuation">|</span> <span class="token punctuation">-------------</span> <span class="token punctuation">|</span><span class="token punctuation">:-------------:</span><span class="token punctuation">|</span> <span class="token punctuation">-----:</span><span class="token punctuation">|</span>
</span><span class="token table-data-rows"><span class="token punctuation">|</span><span class="token table-data"> col 3 is      </span><span class="token punctuation">|</span><span class="token table-data"> right-aligned </span><span class="token punctuation">|</span><span class="token table-data"> $1600 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> col 2 is      </span><span class="token punctuation">|</span><span class="token table-data"> centered      </span><span class="token punctuation">|</span><span class="token table-data">   $12 </span><span class="token punctuation">|</span>
<span class="token punctuation">|</span><span class="token table-data"> zebra stripes </span><span class="token punctuation">|</span><span class="token table-data"> are neat      </span><span class="token punctuation">|</span><span class="token table-data">    $1 </span><span class="token punctuation">|</span>
</span></span></code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>输出</p> <table><thead><tr><th>Tables</th> <th style="text-align:center;">Are</th> <th style="text-align:right;">Cool</th></tr></thead> <tbody><tr><td>col 3 is</td> <td style="text-align:center;">right-aligned</td> <td style="text-align:right;">$1600</td></tr> <tr><td>col 2 is</td> <td style="text-align:center;">centered</td> <td style="text-align:right;">$12</td></tr> <tr><td>zebra stripes</td> <td style="text-align:center;">are neat</td> <td style="text-align:right;">$1</td></tr></tbody></table> <h2 id="emoji"><a href="#emoji" class="header-anchor">#</a> Emoji</h2> <p>输入</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>:tada: :100:

<ul><li><code>img</code>图片地址</li> <li><code>link</code>链接地址</li> <li><code>name</code>标题</li> <li><code>desc</code>描述，可选</li> <li><code>author</code>作者名称，可选</li> <li><code>avatar</code>作者头像，可选</li></ul></li></ul> <h3 id="增强配置"><a href="#增强配置" class="header-anchor">#</a> 增强配置</h3> <p>为了适应更多需求场景，Vdoing 在 v1.9.0+ 版本的普通卡片和图文卡片容器添加了一些新的配置：</p> <h4 id="_1-普通卡片和图文卡片容器"><a href="#_1-普通卡片和图文卡片容器" class="header-anchor">#</a> 1. 普通卡片和图文卡片容器</h4> <p><strong>target</strong></p> <ul><li>链接的打开方式，默认<code>_blank</code> <ul><li>_self 当前页面</li> <li>_blank 新窗口打开</li></ul></li></ul> <h4 id="_2-图文卡片容器"><a href="#_2-图文卡片容器" class="header-anchor">#</a> 2. 图文卡片容器</h4> <p><strong>imgHeight</strong></p> <ul><li>设置图片高度，默认 <code>auto</code> <ul><li>带单位</li></ul></li></ul> <p><strong>objectFit</strong></p> <ul><li>设置图片的填充方式(object-fit)，默认 <code>cover</code> <ul><li><code>fill</code> 拉伸 (会改变宽高比)</li> <li><code>contain</code> 缩放 (保持宽高比，会留空)</li> <li><code>cover</code> 填充 (会裁剪)</li> <li><code>none</code> 保持原有尺寸 (会留空或裁剪)</li> <li><code>scale-down</code> 保证显示完整图片 (保持宽高比，会留空)</li></ul></li></ul> <p><strong>lineClamp</strong></p> <ul><li>描述文本超出多少行显示省略号，默认<code>1</code></li></ul> <h4 id="_3-配置示例"><a href="#_3-配置示例" class="header-anchor">#</a> 3. 配置示例</h4> <p>输入</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code>::: cardImgList

    <span class="token key atrule">link</span><span class="token punctuation">:</span> https<span class="token punctuation">:</span>//zhenghu159.github.io/

:::
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>输出</p> <div class="cardImgListContainer"><div class="card-list"><div class="card-item row-3"><a href="https://zhenghu159.github.io/" target="_blank"><div class="box-img" style="height:auto;"><img src="https://tigerz.online/img/avatar.jpg" class="no-zoom" style="object-fit:cover;"></div> <div class="box-info"><p class="name">标题</p> <p class="desc" style="-webkit-line-clamp:3;">描述内容描述内容描述内容描述内容描述内容描述内容描述内容描述内容</p></div> <div class="box-footer"><img src="https://tigerz.online/img/avatar.jpg" class="no-zoom"> <span>TigerZ</span></div></a></div></div><div class="language-yaml line-numbers-mode"><pre class="language-yaml"><code><span class="token key atrule">config</span><span class="token punctuation">:</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div></div><h2 id="markdown-中使用组件"><a href="#markdown-中使用组件" class="header-anchor">#</a> Markdown 中使用组件</h2> <p>主题的内置组件可以直接在<code>Markdown</code>文件中以类似html标签的方式使用。</p> <h3 id="标记"><a href="#标记" class="header-anchor">#</a> 标记</h3> <ul><li><p>Props:</p> <ul><li><code>text</code> - string</li> <li><code>type</code> - string, 可选值： <code>tip | warning | error</code>，默认： <code>tip</code></li> <li><code>vertical</code> - string, 可选值： <code>top | middle</code>，默认： <code>top</code></li></ul></li> <li><p>Usage:</p></li></ul> <p>你可以在标题或其他内容中使用标记：</p> <div class="language-markdown line-numbers-mode"><pre class="language-markdown"><code><span class="token title important"><span class="token punctuation">####</span> 《沁园春·雪》 &lt;Badge text=&quot;摘&quot;/&gt;</span>
