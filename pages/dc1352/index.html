DOI: <a href="https://doi.org/10.1016/j.neuron.2016.07.036" target="_blank" rel="noopener noreferrer">https://doi.org/10.1016/j.neuron.2016.07.036<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Kebschull, J. M., Garcia da Silva, P., Reid, A. P., Peikon, I. D., Albeanu, D. F., &amp; Zador, A. M. (2016). High-Throughput Mapping of Single-Neuron Projections by Sequencing of Barcoded RNA. <em>Neuron</em>, 91(5), 975-987.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483762&amp;idx=1&amp;sn=f64852499b9ed67792d02c31f9ccbbc4&amp;chksm=c0a7b1aff7d038b945c897c406affe021d0684890d25d3fbc6c6fa855ababcd5459273a8307a&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：通过条形码 RNA 测序高通量绘制单个神经元投射<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Anthony Zador</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.cshl.edu/wp-content/uploads/2022/02/Anthony-Zador_profile.jpg" width="200"></td></tr> <tr><td style="text-align:center;">Cold Spring Harbor Laboratory</td></tr> <tr><td style="text-align:center;"><a href="mailto:zador@cshl.edu">zador@cshl.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>神经元通过长程轴突投射将信息传递到遥远的大脑区域。在小鼠中，区域到区域的连接只使用批量标记技术系统地绘制出来，这掩盖了混杂的单个神经元的不同投射。在这里，我们描述了MAPseq（Multiplexed Analysis of Projections by Sequencing），一种技术可以通过用随机RNA序列（&quot;barcodes&quot;）标记大量神经元来映射数千甚至数百万个单个神经元的投射。轴突上充满条形码mRNA，每个假定的投射区域被解剖，条形码 mRNA 被提取和测序。将 MAPseq 应用于蓝斑( locus coeruleus，LC)，我们发现单个 LC 神经元具有偏好的皮层靶点。通过重新塑造神经解剖学，这在传统上被视为显微镜的一个问题，作为测序的一个问题，MAPseq 利用测序技术的进步，允许对大脑环路的高通量询问。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig1-barcoding-allows-high-throughput-single-neuron-tracing"><a href="#fig1-barcoding-allows-high-throughput-single-neuron-tracing" class="header-anchor">#</a> Fig1. Barcoding Allows High-Throughput Single-Neuron Tracing</h3> <p><img src="https://www.cell.com/cms/attachment/ebddda90-fd74-409b-b694-1b51daa3ad7a/gr1_lrg.jpg" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. 条形码允许高通量的单神经元示踪</p> <p><strong>A.</strong> Allen 的 bulk mapping 结果不能够区分单个神经元中这些不同的投射模式。 <br> <strong>B.</strong> MAPseq 可以通过 Barcode 标记检测单个神经元中这些不同的投射模式。 <br> <strong>C.</strong> 随着感染细胞数目的增加，唯一标记细胞的比率曲线。 <br> <strong>D.</strong> 在MAPseq中，神经元在低 MOI 下被 Barcode 病毒库感染。Barcode mRNA 被表达、转运到远端投射区域的轴突末端。</p></div> <h3 id="fig2-barcoded-sindbis-virus-can-be-used-for-projection-mapping"><a href="#fig2-barcoded-sindbis-virus-can-be-used-for-projection-mapping" class="header-anchor">#</a> Fig2. Barcoded Sindbis Virus Can Be Used for Projection Mapping</h3> <p><img src="https://www.cell.com/cms/attachment/615de04b-bae3-4bc3-88b0-9b7f8cd784c2/gr2_lrg.jpg" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. Barcoded Sindbis 病毒可用于绘制投射</p> <p><strong>A.</strong> 一种双启动子 Sindbis 病毒被用来将 barcodes 传递到神经元。该病毒编码 GFP、barcodes 和 MAPP-nλ。 <br> <strong>B.</strong> 神经元胞体(上) 和轴突(下) 的 Barcode RNA(左) 和 GFP(右) 的原位杂交图像。 <br> <strong>C.</strong> LC 神经元轴突投射到 额叶皮层(frontal cortices) 的长度约为投射到 视觉皮层(visual cortex) 的一半。 <br> <strong>D.</strong> 在右侧 LC 注射 MAPseq 病毒，并沿着前后轴解剖皮层。 <br> <strong>E.</strong> 不同前后轴解剖皮层的  barcode mRNA Bulk projection strength 没有显著差异，说明 barcode 表达强弱跟投射距离没有关系。 <br> <strong>F.</strong> 对侧皮层的 barcode 表达比同侧弱。</p></div> <h3 id="fig3-random-labeling-of-neurons-with-a-barcoded-virus-library-can-achieve-unique-labeling-of-many-neurons"><a href="#fig3-random-labeling-of-neurons-with-a-barcoded-virus-library-can-achieve-unique-labeling-of-many-neurons" class="header-anchor">#</a> Fig3. Random Labeling of Neurons with a Barcoded Virus Library Can Achieve Unique Labeling of Many Neurons</h3> <p><img src="https://www.cell.com/cms/attachment/3587824f-3321-4aa3-a1f4-012a26bb4531/gr3_lrg.jpg" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. 用条形码病毒库随机标记神经元可以实现多个神经元的唯一标记</p> <p><strong>A.</strong> 当一个神经元中进入了两个 barcode 病毒，MAPseq 会过高估计神经元数量。 <br> <strong>B.</strong> 对注射 barcode 病毒后的 45 个神经元进行测序，发现大部分神经元都只有一个 barcode，大概只有 21% 左右的神经元有两个以上的 barcode。 <br> <strong>C.</strong> 当一种 barcode 病毒进入了多个神经元中，MAPseq 会过错误地将多个神经元地投射模式认为是一个神经元地投射模式。 <br> <strong>D.</strong> 高多样性的 Sindbis virus libraries 是通过将 ~<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mn>1</mn><msup><mn>0</mn><mrow><mn>1</mn><mn>8</mn></mrow></msup></mrow><annotation encoding="application/x-tex">10^{18}</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.8141079999999999em;"></span><span class="strut bottom" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord mathrm">1</span><span class="mord"><span class="mord mathrm">0</span><span class="vlist"><span style="top:-0.363em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord scriptstyle uncramped"><span class="mord mathrm">1</span><span class="mord mathrm">8</span></span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span> 寡核苷酸库随机插入到病毒质粒中构建的，病毒库的多样性约为 ~<span class="katex"><span class="katex-mathml"><math><semantics><mrow><mn>1</mn><msup><mn>0</mn><mn>6</mn></msup></mrow><annotation encoding="application/x-tex">10^6</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.8141079999999999em;"></span><span class="strut bottom" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord mathrm">1</span><span class="mord"><span class="mord mathrm">0</span><span class="vlist"><span style="top:-0.363em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord mathrm">6</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span>。 <br> <strong>E.</strong> 当 barcode 种类超过 <span class="katex"><span class="katex-mathml"><math><semantics><mrow><mn>1</mn><msup><mn>0</mn><mn>6</mn></msup></mrow><annotation encoding="application/x-tex">10^6</annotation></semantics></math></span><span aria-hidden="true" class="katex-html"><span class="strut" style="height:0.8141079999999999em;"></span><span class="strut bottom" style="height:0.8141079999999999em;vertical-align:0em;"></span><span class="base textstyle uncramped"><span class="mord mathrm">1</span><span class="mord"><span class="mord mathrm">0</span><span class="vlist"><span style="top:-0.363em;margin-right:0.05em;"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span><span class="reset-textstyle scriptstyle uncramped"><span class="mord mathrm">6</span></span></span><span class="baseline-fix"><span class="fontsize-ensurer reset-size5 size5"><span style="font-size:0em;">​</span></span>​</span></span></span></span></span></span> 时，每种 barcode 基本上只有一个分子数。 <br> <strong>F.</strong> 感染不同的细胞数目时对应的唯一标记细胞细胞比率。</p></div> <h3 id="fig4-mapseq-reveals-large-diversity-of-projections-from-lc"><a href="#fig4-mapseq-reveals-large-diversity-of-projections-from-lc" class="header-anchor">#</a> Fig4. MAPseq Reveals Large Diversity of Projections from LC</h3> <p><img src="https://www.cell.com/cms/attachment/d12f25be-b4a6-4739-bf9f-de893ed3427e/gr4_lrg.jpg" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. MAPseq 显示了 LC 投射的多样性</p> <p><strong>A.</strong> 对不同切片提取 RNA 进行测序。 <br> <strong>B-D.</strong> 通过 MAPseq 从四只小鼠的 22 张切片中检测了 995个 barcodes 神经元的投射模式。图D展示了 6 个具有不同投射模式的 barcodes 神经元。</p></div> <h3 id="fig5-mapseq-provides-a-robust-readout-of-single-neuron-projection-patterns"><a href="#fig5-mapseq-provides-a-robust-readout-of-single-neuron-projection-patterns" class="header-anchor">#</a> Fig5. MAPseq Provides a Robust Readout of Single-Neuron Projection Patterns</h3> <p><img src="https://www.cell.com/cms/attachment/621b4644-5548-428d-97fa-6fd5a707b24b/gr5_lrg.jpg" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. MAPseq 提供了单神经元投射模式的稳健读出</p> <p><strong>A.</strong> 两对有代表性的两个不同神经元的条形码比预期的更相似，可能是单个神经元双重感染的结果。两个条形码表达的密切一致表明，MAPseq提供了一个可靠的投影模式度量。 <br> <strong>B.</strong> 一个动物内和不同动物间的最佳条形码对之间距离的累积分布。动物内分布的变化反映了密切匹配的投射表达的更高比例，与双重感染相一致。</p></div> <h3 id="fig6-lc-neurons-tile-cortex-with-their-maximum-projections-but-innervate-large-areas-of-cortex-at-a-low-level"><a href="#fig6-lc-neurons-tile-cortex-with-their-maximum-projections-but-innervate-large-areas-of-cortex-at-a-low-level" class="header-anchor">#</a> Fig6. LC Neurons Tile Cortex with Their Maximum Projections, but Innervate Large Areas of Cortex at a Low Level</h3> <p><img src="https://www.cell.com/cms/attachment/9d8a840a-3f6a-4e91-91c6-3c0df539a713/gr6_lrg.jpg" alt="Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Fig6. LC 神经元按照最大投射平铺皮层，但在低水平上支配大面积的皮层</p> <p><strong>A.</strong> 所有 995 个投射神经元按照不同切片强度进行排序后的热图。 <br> <strong>B.</strong> 所有条形码的平均皮层下降率显示出一个快速下降，其结构与所有神经元随机变换切片后的下降不同。 <br> <strong>C.</strong> 皮层投射宽度的累积分布表明了单个 LC 神经元对皮层的广泛、低强度的神经支配。</p></div> <h3 id="fig7-mapseq-can-be-multiplexed-to-several-injection-sites"><a href="#fig7-mapseq-can-be-multiplexed-to-several-injection-sites" class="header-anchor">#</a> Fig7. MAPseq Can Be Multiplexed to Several Injection Sites</h3> <p><img src="https://www.cell.com/cms/attachment/b77caa23-06c7-4ddf-823c-16b5d87e8f44/gr7_lrg.jpg" alt="Fig7"></p> <div class="custom-block note"><p class="custom-block-title">Fig7. MAPseq 可以复用到多个注入位点</p> <p><strong>A.</strong> 双侧注射 barcoded Sindbis 病毒后，像之前一样解剖左右嗅球和皮层。 <br> <strong>B.</strong> 条形码左右注射部位条形码计数的比例直方图。条形码在左右注射部位显示出强烈的丰度差异，允许它们被分配到这两个部位中的一个。 <br> <strong>C.</strong> 双侧注射产生了单侧注射所预期的投射模式。从左右LC追踪到的神经元数量的差异是由注射的差异引起的。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/02/19, 20:54:06</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7ffbf6/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- A mesoscale connectome of the mouse brain</div></a> <a href="/pages/8cb60c/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- The logic of single-cell projections from visual cortex</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
