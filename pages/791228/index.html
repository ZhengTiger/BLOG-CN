 focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <h2 id="_1-基础认知"><a href="#_1-基础认知" class="header-anchor">#</a> 1 基础认知</h2> <h3 id="_1-1-认识网页"><a href="#_1-1-认识网页" class="header-anchor">#</a> 1.1 认识网页</h3> <h4 id="_1-1-1-什么是网页"><a href="#_1-1-1-什么是网页" class="header-anchor">#</a> 1.1.1 什么是网页</h4> <p><code>网站</code>是指在因特网上根据一定的规则，使用 HTML 等制作的用于展示特定内容相关的网页集合。</p> <p><code>网页</code>是网站中的一“页”，通常是 HTML 格式的文件，它要通过浏览器来阅读。</p> <p><code>网页是构成网站的基本元素</code>，它通常由图片、链接、文字、声音、视频等元素组成。通常我们看到的网页， 常见以 <code>.html</code> 后缀结尾的文件，因此将其俗称为 <code>HTML 文件</code>。</p> <h4 id="_1-1-2-什么是-html"><a href="#_1-1-2-什么是-html" class="header-anchor">#</a> 1.1.2 什么是 HTML</h4> <p><code>HTML</code> 指的是<code>超文本标记语言 (Hyper Text Markup Language)</code> ，它是用来描述网页的一种语言。</p> <p>HTML 不是一种编程语言，而是一种<code>标记语言 (markup language)</code>。</p> <p>标记语言是一套<code>标记标签 (markup tag)</code>， 比如 图片标签 链接标签 视频标签等…</p> <p><strong>所谓超文本，有 2 层含义：</strong></p> <ol><li>它可以加入图片、声音、动画、多媒体等内容（超越了文本限制 ）。</li> <li>它还可以从一个文件跳转到另一个文件，与世界各地主机的文件连接（超级链接文本 ）。</li></ol> <h4 id="_1-1-3-网页的形成"><a href="#_1-1-3-网页的形成" class="header-anchor">#</a> 1.1.3 网页的形成</h4> <p>网页是由网页元素组成的，这些元素是利用 html 标签描述出来，然后通过浏览器解析来显示给用户的。</p> <h3 id="_1-2-浏览器和渲染引擎"><a href="#_1-2-浏览器和渲染引擎" class="header-anchor">#</a> 1.2 浏览器和渲染引擎</h3> <p><code>浏览器</code>：是网页显示、运行的平台，是前端开发必备利器</p> <p><code>渲染引擎（浏览器内核）</code>：浏览器中专门对代码进行解析渲染的部分</p> <p>常见的五大浏览器及其内核：</p> <table><thead><tr><th style="text-align:left;">浏览器</th> <th style="text-align:left;">内核</th> <th style="text-align:left;">备注</th></tr></thead> <tbody><tr><td style="text-align:left;">IE</td> <td style="text-align:left;">Trident</td> <td style="text-align:left;">IE、猎豹安全、360极速浏览器、百度浏览器</td></tr> <tr><td style="text-align:left;">FireFox</td> <td style="text-align:left;">Gecko</td> <td style="text-align:left;">火狐浏览器</td></tr> <tr><td style="text-align:left;">Safari</td> <td style="text-align:left;">Webkit</td> <td style="text-align:left;">苹果浏览器</td></tr> <tr><td style="text-align:left;">Chrome/Opera</td> <td style="text-align:left;">Blink</td> <td style="text-align:left;">Blink其实是Webkit的分支</td></tr></tbody></table> <h3 id="_1-3-web-标准"><a href="#_1-3-web-标准" class="header-anchor">#</a> 1.3 Web 标准</h3> <p><code>Web 标准</code>是由 W3C 组织和其他标准化组织制定的一系列标准的集合。W3C（万维网联盟）是国际最著名的标准化组织。</p> <p><strong>Web 标准的构成:</strong></p> <table><thead><tr><th style="text-align:left;">构成</th> <th style="text-align:left;">语言</th> <th style="text-align:left;">说明</th></tr></thead> <tbody><tr><td style="text-align:left;">结构</td> <td style="text-align:left;">HTML</td> <td style="text-align:left;">页面元素和内容</td></tr> <tr><td style="text-align:left;">表现</td> <td style="text-align:left;">CSS</td> <td style="text-align:left;">网页元素的外观和位置等页面样式（如：颜色、大小等）</td></tr> <tr><td style="text-align:left;">行为</td> <td style="text-align:left;">JavaScript</td> <td style="text-align:left;">网页模型的定义与页面交互</td></tr></tbody></table> <h2 id="_2-html-语法规范"><a href="#_2-html-语法规范" class="header-anchor">#</a> 2 HTML 语法规范</h2> <h3 id="_2-1-html骨架结构"><a href="#_2-1-html骨架结构" class="header-anchor">#</a> 2.1 HTML骨架结构</h3> <p>每个网页都会有一个基本的结构标签（也称为骨架标签），如下：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>网页的标题<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    网页的主体内容
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><table><thead><tr><th style="text-align:left;">标签名</th> <th style="text-align:left;">定义</th> <th style="text-align:left;">说明</th></tr></thead> <tbody><tr><td style="text-align:left;"><code>&lt;html&gt;&lt;/html&gt;</code></td> <td style="text-align:left;">HTML标签</td> <td style="text-align:left;">页面中最大的标签，也称为根标签</td></tr> <tr><td style="text-align:left;"><code>&lt;head&gt;&lt;/head&gt;</code></td> <td style="text-align:left;">网页的头部</td> <td style="text-align:left;">注意在head标签中我们必须要设置的标签是title</td></tr> <tr><td style="text-align:left;"><code>&lt;title&gt;&lt;/title&gt;</code></td> <td style="text-align:left;">网页的标题</td> <td style="text-align:left;">让页面拥有一个属于自己的网页标题</td></tr> <tr><td style="text-align:left;"><code>&lt;body&gt;&lt;/body&gt;</code></td> <td style="text-align:left;">网页的主体</td> <td style="text-align:left;">网页的内容基本都是放到body里面的</td></tr></tbody></table> <h3 id="_2-2-html注释"><a href="#_2-2-html注释" class="header-anchor">#</a> 2.2 HTML注释</h3> <p>VSCode快捷键： Alt + Shift + a</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token comment">&lt;!-- 注释语句 --&gt;</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_2-3-html字符实体"><a href="#_2-3-html字符实体" class="header-anchor">#</a> 2.3 HTML字符实体</h3> <table><thead><tr><th style="text-align:center;">代码</th> <th style="text-align:center;">说明</th></tr></thead> <tbody><tr><td style="text-align:center;"><code>&amp;nbsp;</code></td> <td style="text-align:center;">空格符  </td></tr> <tr><td style="text-align:center;"><code>&amp;lt;</code></td> <td style="text-align:center;">小于号 &lt;</td></tr> <tr><td style="text-align:center;"><code>&amp;gt;</code></td> <td style="text-align:center;">大于号 &gt;</td></tr> <tr><td style="text-align:center;"><code>&amp;amp;</code></td> <td style="text-align:center;">和号 &amp;</td></tr> <tr><td style="text-align:center;"><code>&amp;yen;</code></td> <td style="text-align:center;">人民币 ¥</td></tr> <tr><td style="text-align:center;"><code>&amp;copy;</code></td> <td style="text-align:center;">版权 ©</td></tr> <tr><td style="text-align:center;"><code>&amp;reg;</code></td> <td style="text-align:center;">注册商标 ®</td></tr> <tr><td style="text-align:center;"><code>&amp;deg;</code></td> <td style="text-align:center;">度 °</td></tr> <tr><td style="text-align:center;"><code>&amp;plusmn;</code></td> <td style="text-align:center;">正负号 ±</td></tr> <tr><td style="text-align:center;"><code>&amp;times;</code></td> <td style="text-align:center;">乘号 ×</td></tr> <tr><td style="text-align:center;"><code>&amp;divide;</code></td> <td style="text-align:center;">除号 ÷</td></tr> <tr><td style="text-align:center;"><code>&amp;sup2;</code></td> <td style="text-align:center;">平方 ²</td></tr> <tr><td style="text-align:center;"><code>&amp;sup3;</code></td> <td style="text-align:center;">立方 ³</td></tr></tbody></table></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=HTML" title="标签">#HTML</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/07/27, 10:10:31</span></div></div>
