DOI: <a href="https://doi.org/10.1038/nmeth.4463" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/nmeth.4463<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Aibar, S., González-Blas, C., Moerman, T. et al. SCENIC: single-cell regulatory network inference and clustering. Nat Methods 14, 1083–1086 (2017).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s/pRlyFXmWsqMnBK_xo2kPNg?token=901805372&amp;lang=zh_CN" target="_blank" rel="noopener noreferrer">文献阅读 | Nature Methods | SCENIC: 单细胞调控网络推断和聚类<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Stein Aerts</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://vib.ai/sites/vibai.sites.vib.be/files/styles/3_2_medium/public/2023-06/20230302-VIB-IneDehandschutter_CBD_Stein-Aerts05.jpg.webp?itok=CQYs60Hg" width="200"></td></tr> <tr><td style="text-align:center;">比利时鲁汶大学</td></tr> <tr><td style="text-align:center;"><a href="mailto:stein.aerts@kuleuven.vib.be">stein.aerts@kuleuven.vib.be</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>作者提出了 SCENIC，这是一种从单细胞 RNA-seq 数据中同时进行基因调控网络重建和细胞状态识别的计算方法（http://scenic.aertslab.org）。通过对来自肿瘤和大脑的单细胞数据集的综合分析，作者证明了顺式调控（cis-regulatory）分析可用于指导转录因子和细胞状态的识别。SCENIC 为驱动细胞异质性的机制提供了关键的生物学见解。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%94%9F%E7%89%A9%E4%BF%A1%E6%81%AF%E5%AD%A6-%E5%8D%95%E7%BB%86%E8%83%9E%E7%A9%BA%E9%97%B4%E7%BB%84" title="标签">#生物信息学-单细胞空间组</a></div> <div class="last-updated"><span c
