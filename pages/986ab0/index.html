ult"><p>题目: 不同的下行运动皮层通路及其在运动中的作用<br>
DOI: <a href="https://doi.org/10.1038/s41586-018-0642-9" target="_blank" rel="noopener noreferrer">https://doi.org/10.1038/s41586-018-0642-9<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Economo, M.N., Viswanathan, S., Tasic, B. et al. Distinct descending motor cortex pathways and their roles in movement. <em>Nature</em> 563, 79–84 (2018).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484056&amp;idx=1&amp;sn=b570acc6c4a7de6997591bdfece844d1&amp;chksm=c0a7b245f7d03b53031a2ce25f2df1628552e49b760242e81b37050a8012aec699e80577d3b9&amp;token=1421997773&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：不同的下行运动皮层通路及其在运动中的作用<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Karel Svoboda</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://www.janelia.org/sites/default/files/styles/epsa_200x200/public/pictures/svobodak.jpg?itok=4TQv3o_c" width="200"></td></tr> <tr><td style="text-align:center;">Howard Hughes Medical Institute</td></tr> <tr><td style="text-align:center;"><a href="mailto:svobodak@janelia.hhmi.org">svobodak@janelia.hhmi.org</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>运动皮层的活动可以预测动作，这些活动在动作开始数秒之前就已经出现。这种准备活动已经在大脑皮层中被观察到，包括在 layer 5 的下行锥体束神经元中。一个关键问题是，如何在不引起运动的情况下维持准备活动，并最终将其转化为运动命令以触发适当的动作。在这里，我们使用单细胞转录组学和轴突重建技术，鉴定了两种类型的锥体束神经元。这两种类型的神经元都投射到基底节和脑干的多个目标区域。一种类型的神经元投射到与运动皮层相连的丘脑区域；这些神经元的群体产生早期的准备活动，并持续到运动开始。第二种类型的神经元投射到延髓的运动中心，并主要产生晚期准备活动和运动命令。这些结果表明，在运动控制中，有两种类型的运动皮层输出神经元具有专门的作用。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig1-taxonomy-of-motor-cortex-glutamatergic-neurons-based-on-scrna-seq"><a href="#fig1-taxonomy-of-motor-cortex-glutamatergic-neurons-based-on-scrna-seq" class="header-anchor">#</a> Fig1. Taxonomy of motor cortex glutamatergic neurons based on scRNA-seq</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig1_HTML.png?as=webp" alt="Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Fig1. 基于 scRNA-seq 的运动皮层谷氨酸能神经元的分类</p> <p><strong>a.</strong> 基于基因表达的层次聚类 (for details, see Tasic et al.)。由 Slco2a1、Npsr1、Hpgd 基因鉴定的三个 PT 神经元转录组类群。这里排除了 Cajal-Retzius 细胞转录组类群。CT, corticothalamic neurons; IT, intratelencephalic neurons; NP, near-projecting neurons. Ptrf is also known as Cavin1。<br> <strong>b.</strong> ALM 中单个神经元序列的转录组数据的 t-SNE (n=4,477 glutamatergic cells)。细胞按 a 中进行颜色编。</p></div> <h3 id="fig2-two-types-of-pt-neuron-in-the-motor-cortex"><a href="#fig2-two-types-of-pt-neuron-in-the-motor-cortex" class="header-anchor">#</a> Fig2. Two types of PT neuron in the motor cortex</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig2_HTML.png?as=webp" alt="Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Fig2. 运动皮层中的两种 PT 神经元</p> <p><strong>a.</strong> 示例重建。两个 PT 神经元投射到丘脑 (thalamus) (top; green hues)，两个投射到髓质 (medulla) (bottom; magenta hues)。<br> <strong>b.</strong> 四个 thalamus-projecting 和四个 medulla-projecting 的 PT 神经元在矢状面 (top) 和水平面(bottom)。<br> <strong>c-d.</strong> 从 thalamus (green) 和 medulla (magenta) 逆行标记的神经元核位于 L5b 的不同的亚层中（实验重复了3次，得到了相似的结果）。SC, superior colliculus 上丘。<br> <strong>e.</strong> PT 神经元的转录组类群和根据逆行注射部位着色的 t-SNE (as in Fig. 1b; n=368 PT neurons)。<br> <strong>f.</strong> 每种逆行标记的神经元中转录组类群的组成，按 Slco2a1 和 Npsr1–Hpgd 两群。</p></div> <h3 id="fig3-pt-neuron-type-markers"><a href="#fig3-pt-neuron-type-markers" class="header-anchor">#</a> Fig3. PT neuron type markers</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig3_HTML.png?as=webp" alt="Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Fig3. PT 神经元类型标记物</p> <p><strong>a.</strong> 来自 scRNA-seq (n=9,573 cells) 的差异表达基因，用小提琴图表示。<br> <strong>b.</strong> smFISH 验证细胞类型特异性标记物的表达。<br> <strong>c.</strong> PTupper 和 PTlower 神经元中，Npnt 和 Slco2a1 的 RNA 斑点数。</p></div> <h3 id="fig4-cell-type-specific-extracellular-neurophysiology"><a href="#fig4-cell-type-specific-extracellular-neurophysiology" class="header-anchor">#</a> Fig4. Cell type-specific extracellular neurophysiology</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig4_HTML.png?as=webp" alt="Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Fig4. 细胞类型特异性的细胞外神经生理学</p> <p><strong>a.</strong> 延迟反应任务。在每个试验中，在样本阶段（1.0秒）中向触须呈现一个物体，该物体位于两个前后位置之一。经过短暂的延迟阶段（1.3秒），小鼠通过在右侧（尾端位置）或左侧（前端位置）的奖励口舔来报告极性位置。 <br> <strong>b.</strong> 示例会话中的表现。点表示右侧（蓝色）或左侧（红色）的舔动。灰色条表示正确试验，黑色条表示错误试验。S表示样本；D表示延迟；R表示反应。 <br> <strong>c.</strong> 用于记录和光刺激（青色箭头）每个细胞类型的配置示意图。 <br> <strong>d.</strong> 用于示例神经元的碰撞测试。显示具有在光诱发的尖峰之前出现的自发尖峰的试验，按潜伏期自顶向下分组。推测的光诱发尖峰位于+Δt。当一个尖峰在区间[−Δt, +Δt]内发生时，在轴突中发生与+Δt处的光诱发尖峰的碰撞，体细胞尖峰在+Δt处缺失。 <br> <strong>e.</strong> PT上层和PT下层神经元的深度分布基于微操作仪读数（PT上层：n=61个细胞；PT下层：n=69个细胞）。深度从背表面测量，未经过皮层层次的曲率校正。 <br> <strong>f.</strong> 示例已鉴定的PT神经元。顶部，正确舔向右的尖峰图（蓝色）和舔向左的尖峰图（红色）。底部，试验平均尖峰率。</p></div> <h3 id="fig5-persistent-preparatory-activity-in-ptupper-neurons"><a href="#fig5-persistent-preparatory-activity-in-ptupper-neurons" class="header-anchor">#</a> Fig5. Persistent preparatory activity in PTupper neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig5_HTML.png?as=webp" alt="Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Fig5. 在 PTupper 神经元中的持续准备活动</p> <p><strong>a.</strong> 在刺激开始后（CDearly），在PT上层（顶部）和PT下层（底部）神经元中，最佳区分试验类型的神经活动线性组合的时间变化曲线，在右侧舔动（蓝色）和左侧舔动（红色）试验上。AU表示任意单位。 <br> <strong>b.</strong> PT上层（顶部，绿色）和PT下层（底部，洋红色）神经元中，CDearly在右侧舔动和左侧舔动试验之间的差异（选择性）。 <br> <strong>c.</strong> 示例已鉴定的PT上层神经元。顶部，正确舔向右的尖峰图（蓝色）和舔向左的尖峰图（红色）。底部，试验平均尖峰率。阴影区域表示由分层引导抽样（n=1,000次迭代）产生的分布的标准差（a中）以及b中的5-95%置信区间（表示显著大于零的区域，P&lt;0.05，单侧检验，引导抽样）。</p></div> <h3 id="fig6-movement-commands-in-ptlower-neurons"><a href="#fig6-movement-commands-in-ptlower-neurons" class="header-anchor">#</a> Fig6. Movement commands in PTlower neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig6_HTML.png?as=webp" alt="Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Fig6. PTlower 神经元中的运动命令</p> <p><strong>a.</strong> 在起跑信号后（CDgo），在PT上层（顶部）和PT下层（底部）神经元中，最佳区分试验类型的神经活动线性组合的时间变化曲线，在右侧舔动（蓝色）和左侧舔动（红色）试验上。 <br> <strong>b.</strong> PT上层（顶部，绿色）和PT下层（底部，洋红色）神经元中，CDgo在右侧舔动和左侧舔动（选择性）试验之间的差异。<br> <strong>c.</strong> 来自b的数据在起跑信号周围的扩展。灰色区域表示会话平均反应时间（RT；最早检测到的口面运动；99%置信区间=38–56毫秒）。沿着CDgo，PT下层神经元的选择性在起跑信号后24毫秒出现，比PT上层群体（48毫秒）更快，并且与运动启动的角色一致。 <br> <strong>d.</strong> 示例已鉴定的PT下层神经元。顶部，正确舔向右的尖峰图（蓝色）和舔向左的尖峰图（红色）。底部，试验平均尖峰率。阴影区域表示分层引导抽样（n=1,000次迭代）产生的分布的标准差（a中），以及b和c中的5-95%置信区间（表示显著大于零的区域，P&lt;0.05，单侧检验，引导抽样）。</p></div> <h2 id="extended-data-figure"><a href="#extended-data-figure" class="header-anchor">#</a> Extended Data Figure</h2> <h3 id="extended-data-fig1-differentially-expressed-genes-in-single-cell-and-bulk-rna-seq"><a href="#extended-data-fig1-differentially-expressed-genes-in-single-cell-and-bulk-rna-seq" class="header-anchor">#</a> Extended Data Fig1. Differentially expressed genes in single-cell and bulk RNA-seq</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig7_ESM.jpg?as=webp" alt="Extended Data Fig1"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig1. 在单细胞和 bulk RNA-seq 中的差异表达基因</p> <p><strong>a,c.</strong> 从 scRNA-seq (a) 和 bulk RNA-seq (c) 中鉴定出的差异表达基因 (基于 scRNA-seq) 的表达热图。<br> <strong>b,d.</strong> 从 scRNA-seq (b) 和 bulk RNA-seq (d) 数据集中鉴定出的差异表达基因 (基于 bulk RNA-seq) 的表达热图。</p></div> <h3 id="extended-data-fig2-distribution-of-pt-axon-collaterals"><a href="#extended-data-fig2-distribution-of-pt-axon-collaterals" class="header-anchor">#</a> Extended Data Fig2. Distribution of PT axon collaterals</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig8_ESM.jpg?as=webp" alt="Extended Data Fig2"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig2. PT轴突支脉的分布</p></div> <h3 id="extended-data-fig3-spatial-distribution-of-thalamus-and-medulla-projecting-pt-neurons"><a href="#extended-data-fig3-spatial-distribution-of-thalamus-and-medulla-projecting-pt-neurons" class="header-anchor">#</a> Extended Data Fig3. Spatial distribution of thalamus- and medulla- projecting PT neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig9_ESM.jpg?as=webp" alt="Extended Data Fig3"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig3. 丘脑和髓质投射 PT 神经元的空间分布</p></div> <h3 id="extended-data-fig4-correspondence-between-scrna-seq-transcriptomic-clusters-projection-targets-and-bulk-rna-seq-data"><a href="#extended-data-fig4-correspondence-between-scrna-seq-transcriptomic-clusters-projection-targets-and-bulk-rna-seq-data" class="header-anchor">#</a> Extended Data Fig4. Correspondence between scRNA-seq transcriptomic clusters, projection targets, and bulk RNA-seq data</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig10_ESM.jpg?as=webp" alt="Extended Data Fig4"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig4. scRNA-seq 转录组簇、投影靶点和 bulk RNA-seq 数据之间的对应关系</p></div> <h3 id="extended-data-fig5-electrophysiology-and-trial-averaged-spike-rates-for-identified-pt-neurons"><a href="#extended-data-fig5-electrophysiology-and-trial-averaged-spike-rates-for-identified-pt-neurons" class="header-anchor">#</a> Extended Data Fig5. Electrophysiology and trial-averaged spike rates for identified PT neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig11_ESM.jpg?as=webp" alt="Extended Data Fig5"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig5. 已识别的 PT 神经元的电生理学和试验平均峰值率</p></div> <h3 id="extended-data-fig6-variance-in-trial-averaged-activity-explained-by-pt-cell-class"><a href="#extended-data-fig6-variance-in-trial-averaged-activity-explained-by-pt-cell-class" class="header-anchor">#</a> Extended Data Fig6. Variance in trial-averaged activity explained by PT cell class</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig12_ESM.jpg?as=webp" alt="Extended Data Fig6"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig6. 由 PT 细胞类解释的试验平均活性的方差</p></div> <h3 id="extended-data-fig7-late-delay-epoch-coding-direction-and-similarity-with-other-trial-epochs"><a href="#extended-data-fig7-late-delay-epoch-coding-direction-and-similarity-with-other-trial-epochs" class="header-anchor">#</a> Extended Data Fig7. Late delay epoch coding direction and similarity with other trial epochs</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig13_ESM.jpg?as=webp" alt="Extended Data Fig7"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig7. 后期延迟期编码方向及与其他试验时期的相似性</p></div> <h3 id="extended-data-fig8-comparison-between-identified-pt-populations-and-simultaneously-recorded-untagged-neurons"><a href="#extended-data-fig8-comparison-between-identified-pt-populations-and-simultaneously-recorded-untagged-neurons" class="header-anchor">#</a> Extended Data Fig8. Comparison between identified PT populations and simultaneously recorded untagged neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig14_ESM.jpg?as=webp" alt="Extended Data Fig8"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig8. 已鉴定的 PT 群体与同时记录的未标记神经元之间的比较</p></div> <h3 id="extended-data-fig9-decoding-of-trial-type-in-pt-neuron-types"><a href="#extended-data-fig9-decoding-of-trial-type-in-pt-neuron-types" class="header-anchor">#</a> Extended Data Fig9. Decoding of trial type in PT neuron types</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig15_ESM.jpg?as=webp" alt="Extended Data Fig9"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig9. PT 神经元类型中试验类型的解码</p></div> <h3 id="extended-data-fig10-movement-termination-signals-in-ptlower-neurons"><a href="#extended-data-fig10-movement-termination-signals-in-ptlower-neurons" class="header-anchor">#</a> Extended Data Fig10. Movement termination signals in PTlower neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41586-018-0642-9/MediaObjects/41586_2018_642_Fig16_ESM.jpg?as=webp" alt="Extended Data Fig10"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Fig10. PTlower 神经元的运动终止信号</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" t
