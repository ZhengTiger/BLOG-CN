Cite: Morabito, S., Miyoshi, E., Michael, N. et al. Single-nucleus chromatin accessibility and transcriptomic characterization of Alzheimer's disease. Nat Genet 53, 1143–1155 (2021).</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483876&amp;idx=1&amp;sn=2435fb033ae1c14600b7c075f80a7d50&amp;chksm=c0a7b139f7d0382fc5e0e9f09f4ac9e4edf0d96de9e5aff669e034bfa862d2b1afd32ea31c8d&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：阿尔茨海默病的单核染色质可及性和转录组学特征<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br> <br>
站内文章：</p> <ol><li><a href="/pages/ffdcc0/">文献阅读 --- WGCNA：an R package for weighted correlation network analysis</a></li> <li><a href="/pages/9ffdf7/">WGCNA：an R package for weighted correlation network analysis</a></li> <li><a href="/pages/25c02b/" aria-current="page" class="router-link-exact-active router-link-active">文献阅读 --- Single-nucleus chromatin accessibility and transcriptomic characterization of Alzheimer's disease</a></li> <li><a href="/pages/a24249/">文献阅读 --- hdWGCNA identifies co-expression networks in high-dimensional transcriptomics data</a></li> <li><a href="/pages/649303/">hdWGCNA：high dimensional WGCNA</a></li></ol></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Samuel Morabito</th> <th style="text-align:center;">Vivek Swarup</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://smorabit.github.io/assets/img/sam_2022.jpg" width="200"></td> <td style="text-align:center;"><img src="https://ccbs.uci.edu/wp-content/uploads/sites/3/2019/09/Swarup_jpeg-130x160.jpeg" width="200"></td></tr> <tr><td style="text-align:center;">University of California Irvine(UCI)</td> <td style="text-align:center;">University of California Irvine(UCI)</td></tr> <tr><td style="text-align:center;"><a href="mailto:smorabit@uci.edu">smorabit@uci.edu</a></td> <td style="text-align:center;"><a href="mailto:vswarup@uci.edu">vswarup@uci.edu</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract:</h2> <p>大脑的基因调控景观在健康和疾病中是高度动态的，协调着不同细胞类型中的各种生物过程。在这里，我们介绍了一个包含 191,890 个核的多组学单核研究，用于晚期阿尔茨海默病（AD），可通过我们的网站访问，对同一生物样品的染色质可及性和基因表达进行了分析，并揭示了广泛的细胞异质性。我们鉴定了细胞类型特异性的、与疾病相关的候选顺式调控元件及其候选靶基因，包括一个含有 APOE 和 CLU 链接的少突胶质细胞相关调控模块。我们描述了特定细胞类型中 AD 风险位点的某些顺式调控关系，证明了这种多组学单细胞方法的实用性。对胶质细胞群体的轨迹分析确定了与疾病相关的转录因子，例如 SREBF1，以及它们的调控靶点。最后，我们引入了单核一致加权基因共表达分析，这是一种稀疏单细胞数据稳健的共表达网络分析策略，并对 AD 转录组进行了系统水平分析。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results:</h2> <h3 id="figure-1-single-nucleus-atac-seq-and-single-nucleus-rna-seq-for-the-study-of-cellular-diversity-in-the-diseased-brain"><a href="#figure-1-single-nucleus-atac-seq-and-single-nucleus-rna-seq-for-the-study-of-cellular-diversity-in-the-diseased-brain" class="header-anchor">#</a> Figure 1. Single-nucleus ATAC-seq and single-nucleus RNA-seq for the study of cellular diversity in the diseased brain</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig1_HTML.png?as=webp" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. snATAC-seq 和 snRNA-seq 用于研究患病大脑中的细胞多样性</p> <p><strong>a.</strong> 本研究中使用的样本示意图表示，测序实验和下游生物信息学分析，由 <a href="https://www.biorender.com/" target="_blank">BioRender.com</a> 创建。<br> <strong>b.</strong> 130,418 个核的 snATAC-seq UMAP。<br> <strong>c.</strong> 61,472 个核的 snRNA-seq UMAP。<br> <strong>d.</strong> 每种细胞类型 marker genes 的染色质可及性谱。<br> <strong>e.</strong> 细胞类型 marker genes 的表达热图。<br> <strong>f.</strong> snATAC-seq 和 snRNA-seq 整合分析的 186,167 个核的 UMAP 图。<br> <strong>g.</strong> 整合分析的 UMAP 按 snATAC-seq 和 snRNA-seq 分组显示。</p></div> <h3 id="figure-2-epigenetically-and-transcriptionally-distinct-cell-subpopulations-in-human-ad-prefrontal-cortex"><a href="#figure-2-epigenetically-and-transcriptionally-distinct-cell-subpopulations-in-human-ad-prefrontal-cortex" class="header-anchor">#</a> Figure 2. Epigenetically and transcriptionally distinct cell subpopulations in human AD prefrontal cortex</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig2_HTML.png?as=webp" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. 在人类 AD 前额叶皮层中具有表观遗传学和转录学上不同的细胞亚群</p> <p><strong>a.</strong> snRNA-seq 的 OPC 和 oligodendrocyte 类群中每个亚群的 top25 DEGs。<br> <strong>b.</strong> snATAC-seq 的 OPC 和 oligodendrocyte 类群中每个亚群的 top25 DEGs。<br> <strong>c.</strong> OPC（祖细胞）、中间的少突胶质细胞和成熟的少突胶质细胞 snATAC-seq 类群的 Pseudo-bulk 染色质可及性覆盖谱。<br> <strong>d.</strong> snATAC-seq 的 UMAPs，按 AD 和 control 分组。<br> <strong>e.</strong> snRNA-seq 的 UMAPs，按 AD 和 control 分组。<br> <strong>f.</strong> snATAC-seq 数据中 AD 和 control 各亚群细胞数目比例。<br> <strong>g.</strong> snRNA-seq 数据中 AD 和 control 各亚群细胞数目比例。<br>
在晚期 AD 中发现了类群特异性的表观遗传和转录组变化，这可能是神经退行性变中不同细胞亚群中不同生物通路失调的基础。</p></div> <h3 id="figure-3-linking-cis-regulatory-elements-to-downstream-target-genes-in-specific-cell-types"><a href="#figure-3-linking-cis-regulatory-elements-to-downstream-target-genes-in-specific-cell-types" class="header-anchor">#</a> Figure 3. Linking cis-regulatory elements to downstream target genes in specific cell types</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig3_HTML.png?as=webp" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. 在特点细胞类型中连接顺式调控元件与下游靶基因</p> <p><strong>a.</strong> 显示有 1 到 25 个 linked cCREs 的基因数量的直方图。<br> <strong>b.</strong> Upset 图显示了在每种细胞类型中确定的 cCRE-linked genes 集合之间的重叠大小。左边的条形图显示了每种细胞类型的 cCRE-linked genes 的集合大小，顶部的条形图显示了两组之间重叠基因的数量，或一组中唯一基因的数量。<br> <strong>c.</strong> Venn 图显示了每种主要细胞类型中 cCRE-linked genes、cell-type DEGs、diagnosis DEGs 之间的 overlaps。<br> <strong>d.</strong> 热图显示了由对照组和晚期 AD 样本的每个 snATAC-seq cluster 中的 pseudo-bulk 染色质可及性。行（cCREs）基于 NMF 模块分配进行组织。注释对应于差异基因表达分析中的在 AD 中至少一种细胞类型中表达上调的基因。<br> <strong>e.</strong> 甜甜圈图显示了定位于 intronic，exonic，distal regions 的 gl-cCREs 的百分比。<br> <strong>f.</strong> 热图显示了在每个 snATAC-seq cluster 中的 NMF 系数，按 control 和 late-stage AD 分组。<br> <strong>g.</strong> 热图显示所选 NMF 模块的基因集的 GO 富集分析。</p></div> <h3 id="figure-4-cell-subpopulation-specific-transcription-factor-regulation-in-late-stage-ad"><a href="#figure-4-cell-subpopulation-specific-transcription-factor-regulation-in-late-stage-ad" class="header-anchor">#</a> Figure 4. Cell-subpopulation-specific transcription factor regulation in late-stage AD</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig4_HTML.png?as=webp" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. AD 晚期细胞亚群特异性转录因子调控</p> <p><strong>a.</strong> Left: snATAC-seq 和 snRNA-seq 的整合 UMAP，按 SPI1 motif variability 着色，圈出了 microglia 类群。Right: 在对照组和晚期 AD 之间有显著差异的 snATAC-seq 小胶质细胞类群中 SPI1 motif variability 的小提琴图。<br> <strong>b.</strong> Left: snATAC-seq 和 snRNA-seq 的整合 UMAP，按 SPI1 target gene score 着色，圈出了 microglia 类群。Right: 在对照组和晚期 AD 之间有显著差异的 snRNA-seq 小胶质细胞类群中 SPI1 target gene score 的小提琴图。<br> <strong>c.</strong> snATAC-seq microglia cluster (top) 和 AD diagnosis (bottom) 的 Tn5 bias-subtracted TF footprinting for SPI1。上面显示了 TF binding motif。<br> <strong>d-f.</strong> 同 a-c，分析的 ODC 中的 NRF1 TF。<br> <strong>g-h.</strong> TF 调控网络显示了 Microglia 和 Oligodendrocyte 中预测的候选靶基因。</p></div> <h3 id="figure-5-multi-omic-oligodendrocyte-trajectory-analysis"><a href="#figure-5-multi-omic-oligodendrocyte-trajectory-analysis" class="header-anchor">#</a> Figure 5. Multi-omic oligodendrocyte trajectory analysis</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig5_HTML.png?as=webp" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 多组学少突胶质细胞轨迹分析</p> <p><strong>a.</strong> snATAC-seq 和 snRNA-seq 整合分析中少突胶质细胞的 UMAP，按 pseudotime trajectory 着色。<br> <strong>b.</strong> 散点图显示了取 bin50 后，AD 样本少突胶质细胞核的比例随轨迹的变化。<br> <strong>c.</strong> 散点图显示了 NF-ODC, MF-ODC, mature ODC 的 module score 随轨迹的变化。<br> <strong>d.</strong> Left: 使用 RVAE 重建的 9,231 个少突胶质细胞 gl-cCREs 的染色质可及性的热图。Right: 使用 RVAE 重建的 1,563 个少突胶质细胞 t-DEGs 的基因表达的热图。注释基因是少突胶质细胞中的 DEGs，相对于其他细胞类型，或在 AD 少突胶质细胞中上调的基因。<br> <strong>e.</strong> 通过 RVAE 学习建模少突胶质细胞 t-DEGs（左）和 gl-cCREs（右）的二维潜在空间，其中每个点代表一个基因。Left: 按轨迹等级着色的基因，轨迹中基因达到最大表达量 75% 的点。Right: 通过 RVAE 重建表达与 AD 比例相关的基因。<br> <strong>f.</strong> 少突胶质细胞 t-DEG 潜在空间通过重建基因表达与 NRF1（左）和 SREBF1（右）motif 变异性的相关性来着色。每个点的形状代表 TF 与每个基因之间的调控关系，而没有调控证据的基因显示为小灰点。注释的基因是少突胶质细胞中 AD 上调的基因（AD DEGs）。</p></div> <h3 id="figure-6-multi-omic-microglia-and-astrocyte-trajectory-analyses"><a href="#figure-6-multi-omic-microglia-and-astrocyte-trajectory-analyses" class="header-anchor">#</a> Figure 6. Multi-omic microglia and astrocyte trajectory analyses</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig6_HTML.png?as=webp" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. 多组学小胶质细胞和星形胶质细胞轨迹分析</p> <p><strong>a-f.</strong> 同 Fig. 5，对 Microglia 分析。<br> <strong>g-I.</strong> 同 Fig. 5，对 Astrocytes 分析。</p></div> <h3 id="figure-7-cell-type-specific-regulatory-landscapes-of-gwas-loci-in-the-ad-brain"><a href="#figure-7-cell-type-specific-regulatory-landscapes-of-gwas-loci-in-the-ad-brain" class="header-anchor">#</a> Figure 7. Cell-type-specific regulatory landscapes of GWAS loci in the AD brain</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig7_HTML.png?as=webp" alt="Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Figure 7. AD 脑中 GWAS 位点的细胞类型特异性调控景观</p> <p><strong>a.</strong> 热图显示了 snATAC-seq 类群中 GWAS traits 和 disorders 的 LDSC 富集。<br> <strong>b-c.</strong> 散点图显示沿小胶质细胞 pseudotime trajectory 的 distal peaks (b) 和 gene-proximal peaks (c) 的 gchromVAR 富集。<br> <strong>d-i.</strong> GWAS 位点和细胞类型的顺式调节结构</p></div> <h3 id="figure-8-robust-gene-expression-modules-revealed-using-integrated-bulk-and-single-cell-coexpression-network-analysis"><a href="#figure-8-robust-gene-expression-modules-revealed-using-integrated-bulk-and-single-cell-coexpression-network-analysis" class="header-anchor">#</a> Figure 8. Robust gene expression modules revealed using integrated bulk and single-cell coexpression network analysis</h3> <p><img src="https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig8_HTML.png?as=webp" alt="Figure 8"></p> <div class="custom-block note"><p class="custom-block-title">Figure 8. 使用整合的 bulk 和单细胞共表达网络分析显示的鲁棒基因表达模块</p> <p><strong>a.</strong> 模块 OM1、OM2、OM4 和 OM5 的共表达图。<br> <strong>b.</strong> 少突胶质细胞共表达模块与 AD diagnosis 的相关性。<br> <strong>c.</strong> 少突胶质细胞共表达模块中 SREBF1 靶基因的富集。<br> <strong>d.</strong> 箱形图显示 SREBF1 靶点的 RNA（top）和蛋白表达（bottom），按 AD 病理分期。<br> <strong>e.</strong> 箱形图显示每个 MOG+ 少突胶质细胞的 SREBF1 斑点的定量。<br> <strong>f.</strong> 箱形图显示每个 MOG+ 少突胶质细胞中 ACSL4 斑点的定量。<br> <strong>g.</strong> 来自死后人脑组织的代表性 RNAscope 图像。</p></div> <h2 id="extended-data"><a href="#extended-data" class="header-anchor">#</a> Extended Data:</h2> <h3 id="extended-data-figure-1-batch-correction-of-snatac-seq-snrna-seq-and-merged-datasets"><a href="#extended-data-figure-1-batch-correction-of-snatac-seq-snrna-seq-and-merged-datasets" class="header-anchor">#</a> Extended Data Figure 1. Batch correction of snATAC-seq, snRNA-seq, and merged datasets</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig9_ESM.jpg?as=webp" alt="Extended Data Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Figure 1. 对 snATAC-seq、snRNA-seq 和合并数据集的批次校正</p> <p><strong>a.</strong> snRNA-seq 使用 iNMF 进行批次矫正前后的 UMAP。<br> <strong>b.</strong> snATAC-seq 使用 MNN 进行批次矫正前后的 UMAP。<br> <strong>c.</strong> 每个 snRNA-seq cluster 中 iNMF metagene 表达的 Dot plot。<br> <strong>d.</strong> 选定的 metagene 在 snRNA-seq UMAPs 上的表达情况。<br> <strong>e.</strong> 选定的 metagene 的 top30 genes iNMF loading。</p></div> <h3 id="extended-data-figure-2-cell-type-immunostaining-and-in-situ-hybridization"><a href="#extended-data-figure-2-cell-type-immunostaining-and-in-situ-hybridization" class="header-anchor">#</a> Extended Data Figure 2. Cell-type immunostaining and in situ hybridization</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig10_ESM.jpg?as=webp" alt="Extended Data Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Figure 2. 细胞类型免疫染色和原位杂交</p> <p><strong>a-d.</strong> 对照组和晚期 AD 患者的死后人脑组织 Iba-1(a), GFAP(b) MAP2(c), 6E10(d) 的代表性免疫荧光图像。<br> <strong>e.</strong> 6E10-positive amyloid plaques 的定量。<br> <strong>f.</strong> 来自具有 PDGFRA 共标记的 OLIG2 患者的死后人脑组织的代表性免疫荧光图像。<br> <strong>gh.</strong> CNP(g) 和 PLP1(h) 患者死后人脑组织的代表性 RNAscope 图像。</p></div> <h3 id="extended-data-figure-3-comparison-of-gene-expression-and-gene-activity"><a href="#extended-data-figure-3-comparison-of-gene-expression-and-gene-activity" class="header-anchor">#</a> Extended Data Figure 3. Comparison of gene expression and gene activity</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig11_ESM.jpg?as=webp" alt="Extended Data Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Figure 3. 基因表达和基因活性的比较</p> <p><strong>a.</strong> 比较每个主要细胞类型的 snATAC-seq 平均基因活性和 snRNA-seq 平均基因表达的相关性。<br> <strong>b.</strong> 甜甜圈图灰色部分显示了每种主要细胞类型中具有高染色质可及性和低基因表达的基因的百分比。</p></div> <h3 id="extended-data-figure-4-neat1-validation-and-neuronal-tfs"><a href="#extended-data-figure-4-neat1-validation-and-neuronal-tfs" class="header-anchor">#</a> Extended Data Figure 4. NEAT1 validation and neuronal TFs</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig12_ESM.jpg?as=webp" alt="Extended Data Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Figure 4. NEAT1 验证和神经元 TFs</p> <p><strong>a-b.</strong> 死后人脑组织的代表性 RNAscope 图像，NEAT1 和 AQP4 染色 (a) 和 NEAT1 和 MOG染色染色 (b)，DAPI 核染色。<br> <strong>c.</strong> 箱形图显示每个 AQP4+ 星形胶质细胞的 NEAT1 斑点定量。<br> <strong>d.</strong> 箱形图显示每个 MOG+ 少突胶质细胞的 NEAT1 斑点定量。<br> <strong>e.</strong> snATAC-seq neuron cluster (top) 和 AD diagnosis (bottom) 的 Tn5 bias subtracted TF footprinting，上面展示了 TF binding motif。<br> <strong>f.</strong> Left: JUN motif variability (top) 和 JUN target gene score (bottom) 的 UMAP。Right: 兴奋性神经元类群中 JUN motif variability (top) 和 JUN target gene score (bottom) 的小提琴图。<br> <strong>g-h.</strong> 同 e-f，展示了 EGR1。 <br> <strong>i.</strong> snATAC-seq 少突胶质细胞类群中 SREBF1 motif variability 的小提琴图。<br> <strong>j.</strong> snRNA-seq 少突胶质细胞类群中 SREBF1 expression 的小提琴图。</p></div> <h3 id="extended-data-figure-5-schematics-of-analyses"><a href="#extended-data-figure-5-schematics-of-analyses" class="header-anchor">#</a> Extended Data Figure 5. Schematics of analyses</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig13_ESM.jpg?as=webp" alt="Extended Data Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Figure 5. 分析示意图</p> <p><strong>a.</strong> 连接顺式调节元件（cis-regulatory elements, cCRE）到 target genes 的原理图。首先，我们在对照组和晚期 AD 中确定了每种细胞类型的共可及染色质峰。其次，我们确定了一对共可及的峰，其中一个峰与一个基因启动子重叠，并将该基因的表达与另一个峰的染色质可及性联系起来。第三，使用 NMF 将 gl-cCREs 划分为功能模块。<br> <strong>b.</strong> 每种细胞类型的 TF 调控网络的构建示意图。<br> <strong>c.</strong> scWGCNA 分析的示意图表示，包括与 Mathys et al. 2019 数据集的 iNMF 整合、metacell 聚集、共表达网络的构建、基因模块的下游分析。</p></div> <h3 id="extended-data-figure-6-pseudotime-trajectory-analysis-to-identify-dysregulated-tfs-and-gene-expression-in-glia"><a href="#extended-data-figure-6-pseudotime-trajectory-analysis-to-identify-dysregulated-tfs-and-gene-expression-in-glia" class="header-anchor">#</a> Extended Data Figure 6. Pseudotime trajectory analysis to identify dysregulated TFs and gene expression in glia</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig14_ESM.jpg?as=webp" alt="Extended Data Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Figure 6. 拟时序轨迹分析检测胶质细胞中转录因子和基因表达异常</p></div> <h3 id="extended-data-figure-7-metacell-aggregation-and-srebp"><a href="#extended-data-figure-7-metacell-aggregation-and-srebp" class="header-anchor">#</a> Extended Data Figure 7. Metacell aggregation and SREBP</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig15_ESM.jpg?as=webp" alt="Extended Data Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Figure 7. Metacell 聚合和 SREBP</p></div> <h3 id="extended-data-figure-8-inmf-integration-of-snrna-seq-with-mathys-et-al-snrna-seq"><a href="#extended-data-figure-8-inmf-integration-of-snrna-seq-with-mathys-et-al-snrna-seq" class="header-anchor">#</a> Extended Data Figure 8. iNMF integration of snRNA-seq with Mathys et al. snRNA-seq</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig16_ESM.jpg?as=webp" alt="Extended Data Figure 8"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Figure 8. snRNA-seq 与 Mathys et al. snRNA-seq 的 iNMF 整合</p></div> <h3 id="extended-data-figure-9-scwgcna-in-microglia-and-astrocytes"><a href="#extended-data-figure-9-scwgcna-in-microglia-and-astrocytes" class="header-anchor">#</a> Extended Data Figure 9. scWGCNA in microglia and astrocytes</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig17_ESM.jpg?as=webp" alt="Extended Data Figure 9"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Figure 9. 小胶质细胞和星形胶质细胞的 scWGCNA 分析</p></div> <h3 id="extended-data-figure-10-scwgcna-in-neurons"><a href="#extended-data-figure-10-scwgcna-in-neurons" class="header-anchor">#</a> Extended Data Figure 10. scWGCNA in neurons</h3> <p><img src="https://media.springernature.com/full/springer-static/esm/art%3A10.1038%2Fs41588-021-00894-z/MediaObjects/41588_2021_894_Fig18_ESM.jpg?as=webp" alt="Extended Data Figure 10"></p> <div class="custom-block note"><p class="custom-block-title">Extended Data Figure 10. 神经元的 s
