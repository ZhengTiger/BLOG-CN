还啥都不懂，现在想来简直是蠢到家了，我也就是从那个时候才开始知道了有 OneNote 这个东东。本文只介绍了我自己经常使用的 OneNote 的一些常用功能，如果想要了解 OneNote 的详细教程，可以参考 OneNote 的官方教程。</p> <h2 id="onenote-介绍"><a href="#onenote-介绍" class="header-anchor">#</a> OneNote 介绍</h2> <p>OneNote 是 Microsoft 推出的一款数字笔记本软件，是 Office 365 套件的一部分。OneNote 是一款免费且功能强大的笔记软件，可以设置多级标签分类记录笔记，调整文字大小、颜色和高亮，并且还可以插入图片、音频、web链接、甚至代码。OneNote 还内置了搜索、索引、共享等功能，方便定位和分享笔记。</p> <h2 id="onenote-安装"><a href="#onenote-安装" class="header-anchor">#</a> OneNote 安装</h2> <p>如果你使用的是 windows 系统，OneNote 默认已经安装到了你的电脑上，苹果用户可以在 App Store 中搜索下载。不同的版本界面可能不太一样，我个人比较喜欢的还是 windows10 版本的 OneNote。可以在 Microsoft Store 中搜索 onenote for windows10 进行下载。</p> <h2 id="onenote-使用"><a href="#onenote-使用" class="header-anchor">#</a> OneNote 使用</h2> <h3 id="_1-五级目录-结构化管理笔记"><a href="#_1-五级目录-结构化管理笔记" class="header-anchor">#</a> 1 五级目录，结构化管理笔记</h3> <p><img src="https://ZhengTiger.github.io/picx-images-hosting/01-%E5%AE%9E%E7%94%A8%E5%B7%A5%E5%85%B7/001-OneNote/onenote1.24qbqawp1rls.webp" alt="fig1"></p> <p>OneNote 可以设置<code>五级目录</code>，能够高度结构化管理笔记。比如新建一个<code>笔记本</code>用来存放 R 语言相关内容（<strong>一级目录</strong>）。新建一个<code>分区组</code>来存放 tidyverse 系列 R 包相关内容（<strong>二级目录</strong>）。新建一个<code>分区</code>来存放 ggplot2 包相关内容（<strong>三级目录</strong>）。新建一个<code>页面</code>来存放 ggplot2 包中 G 开头的函数（<strong>四级目录</strong>）。新建一个<code>子页面</code>来存放 ggplot() 函数相关内容（<strong>五级目录</strong>）。</p> <h3 id="_2-设置字体-美化笔记"><a href="#_2-设置字体-美化笔记" class="header-anchor">#</a> 2 设置字体，美化笔记</h3> <p><img src="https://ZhengTiger.github.io/picx-images-hosting/01-%E5%AE%9E%E7%94%A8%E5%B7%A5%E5%85%B7/001-OneNote/onenote2.4et8avo9vv20.webp" alt="fig2"></p> <p>OneNote 具有 Office 系列的字体设置功能，可以自定义文字的<code>字体</code>、<code>加粗</code>、<code>斜体</code>、<code>下划线</code>、<code>突出显示</code>、<code>字体颜色</code>等，让笔记更加美观。</p> <h3 id="_3-插入多种媒体-丰富笔记"><a href="#_3-插入多种媒体-丰富笔记" class="header-anchor">#</a> 3 插入多种媒体，丰富笔记</h3> <p><img src="https://ZhengTiger.github.io/picx-images-hosting/01-%E5%AE%9E%E7%94%A8%E5%B7%A5%E5%85%B7/001-OneNote/onenote3.5olbk65el7k0.webp" alt="fig3"></p> <p>OneNote 可以在笔记中插入表格、图片、文件、视频、音频、超链接，让你的笔记内容更加丰富。</p> <h3 id="_4-插入代码块"><a href="#_4-插入代码块" class="header-anchor">#</a> 4 插入代码块</h3> <p><img src="https://ZhengTiger.github.io/picx-images-hosting/01-%E5%AE%9E%E7%94%A8%E5%B7%A5%E5%85%B7/001-OneNote/onenote4.1z80p2my8yf4.webp" alt="fig4"></p> <p>OneNote 虽然没有代码编辑器功能，但是可以通过表格工具实现类似的效果。插入一个表格单元，将表格的底纹设置为深色，然后从 VSCode 等代码编辑器复制代码，粘贴进表格中即可。</p> <h3 id="_5-搜索和索引功能"><a href="#_5-搜索和索引功能" class="header-anchor">#</a> 5 搜索和索引功能</h3> <p><img src="https://ZhengTiger.github.io/picx-images-hosting/01-%E5%AE%9E%E7%94%A8%E5%B7%A5%E5%85%B7/001-OneNote/onenote5.5w0nfjyrakc0.webp" alt="fig5"></p> <p>OneNote 具有搜索笔记的功能，能够快速定位到想要查看的笔记页面，这也是为什么推荐使用电子笔记的原因。选择放大镜或者按 <code>Ctrl+F</code>，键入搜索词或短语，OneNote 就会显示相关的笔记，并突出显示搜索词。</p> <p><img src="https://ZhengTiger.github.io/picx-images-hosting/01-%E5%AE%9E%E7%94%A8%E5%B7%A5%E5%85%B7/001-OneNote/onenote6.3cyl53ceytm0.webp" alt="fig6"></p> <p>索引功能也是 OneNote 中非常实用的一个功能，你可以右键单击一个笔记页面，点击<code>复制指向页面的链接</code>，然后在其他页面内容中粘贴。它会粘贴一个内容为复制页面名称的超链接，这样你点击这个超链接就能从一个笔记页面跳转到另一个笔记页面。我通常会使用索引功能来整理函数代码。</p> <h3 id="_6-与他人共享笔记"><a href="#_6-与他人共享笔记" class="header-anchor">#</a> 6 与他人共享笔记</h3> <p><img src="https://ZhengTiger.github.io/picx-images-hosting/01-%E5%AE%9E%E7%94%A8%E5%B7%A5%E5%85%B7/001-OneNote/onenote7.4d9p37g01dg0.webp" alt="fig7"></p> <p>OneNote 具有共享笔记的功能，这样就能实现多人一起编辑一个笔记。选择要共享的页，选择“共享”。在第一个下拉列表中，选择需要共享“此笔记本[笔记本名称]”，还是共享“此页[页名称]”。输入要与其共享的人员的电子邮件地址。在第二个下拉列表中，选择收件人“可以编辑”，还是“可以查看”。选择“确定”，发送邀请。</p> <h3 id="_7-移动设备上使用-onenote"><a href="#_7-移动设备上使用-onenote" class="header-anchor">#</a> 7 移动设备上使用 OneNote</h3> <p><img src="https://ZhengTiger.github.io/picx-images-hosting/01-%E5%AE%9E%E7%94%A8%E5%B7%A5%E5%85%B7/001-OneNote/onenote8.71a2u77mfik0.webp" alt="fig8"></p> <p>OneNote 可以在电脑、手机、ipad 等多种不同设备上使用，这也是电子笔记最为强大的地方，相当于你随时随地携带了一本比新华字典还厚的笔记本！！！我经常会在讨论时用手机打开 OneNote，与他人共享自己的笔记。在开会时，使用 ipad 和 pencil 来在 OneNote 上做会议记录。</p> <h3 id="_8-gpt-onenote-开启-ai-笔记新时代"><a href="#_8-gpt-onenote-开启-ai-笔记新时代" class="header-anchor">#</a> 8 GPT + OneNote 开启 AI 笔记新时代</h3> <p><img src="https://ZhengTiger.github.io/picx-images-hosting/01-%E5%AE%9E%E7%94%A8%E5%B7%A5%E5%85%B7/001-OneNote/onenote9.67q9usej8p80.gif" alt="fig9">
微软在 ChatGPT 出来后不久就宣布了以后会在 Microsoft 365 服务中接入 AI 工具，很期待以后在 OneNote 中用 AI 记笔记的样子，可能以后连复制粘贴的工作量都省了...</p></div></div>  <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/09/02, 20:17:14</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/413897/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Snipaste</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/413897/">Snipaste</a>→
