Cite: Hao Y, Hao S, Andersen-Nissen E, et al. Integrated analysis of multimodal single-cell data. <em>Cell</em>. 2021;184(13):3573-3587.e29.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484097&amp;idx=4&amp;sn=7599c1df536054b9706bd4573b042c2d&amp;chksm=c0a7b21cf7d03b0ae3ce6ca38a961affb34a1047db36d1ad613f97f6f7dbd7cc0cd5d237d0a3&amp;token=2087503041&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：(Seurat V4) 整合分析多模态单细胞数据<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br> <br>
站内文章：</p> <ol><li><a href="/pages/0d1fce/">文献阅读 --- (Seurat V1) Spatial reconstruction of single-cell gene expression data</a></li> <li><a href="/pages/f37280/">文献阅读 --- (Seurat V2) Integrating single-cell transcriptomic data across different conditions, technologies, and species</a></li> <li><a href="/pages/d26f9e/">文献阅读 --- (Seurat V3) Comprehensive Integration of Single-Cell Data</a></li> <li><a href="/pages/b4dfe0/" aria-current="page" class="router-link-exact-active router-link-active">文献阅读 --- (Seurat V4) Integrated analysis of multimodal single-cell data</a></li> <li><a href="/pages/8c5839/">文献阅读 --- (Seurat V5) Dictionary learning for integrative, multimodal and scalable single-cell analysis</a></li></ol></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Rahul Satija</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://as.nyu.edu/content/dam/nyu-as/faculty/images/satija-rahul-photo.jpg" width="200"></td></tr> <tr><td style="text-align:center;">New York Genome Center</td></tr> <tr><td style="text-align:center;"><a href="mailto:rsatija@nygenome.org">rsatija@nygenome.org</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>多种模态的同时测量代表了单细胞基因组学的一个令人兴奋的前沿领域，并且需要能够基于多模态数据定义细胞状态的计算方法。在这里，我们引入 &quot;weighted-nearest neighbor&quot; 分析，这是一种无监督框架，用于学习每个细胞中每种数据类型的相对效用，从而实现多种模态的综合分析。我们将我们的程序应用于 211,000 个人外周血单核细胞 (PBMC) 的 CITE-seq 数据集，其中面板扩展到 228 个抗体，以构建循环免疫系统的多模态参考图谱。多模态分析大大提高了我们解析细胞状态的能力，使我们能够识别和验证以前未报告的淋巴亚群。此外，我们还演示了如何利用此参考来快速绘制新数据集并解释对疫苗接种和 2019 年冠状病毒病 (COVID-19) 的免疫反应。我们的方法代表了一种广泛适用的策略，用于分析单细胞多模态数据集，并超越转录组，寻求细胞身份的统一和多模态定义。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="figure-1-schematic-overview-of-multimodal-integration-using-weighted-nearest-neighbor-analysis"><a href="#figure-1-schematic-overview-of-multimodal-integration-using-weighted-nearest-neighbor-analysis" class="header-anchor">#</a> Figure 1. Schematic overview of multimodal integration using weighted nearest neighbor analysis</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421005833-gr1_lrg.jpg" alt="Figure 1"></p> <div class="custom-block note"><p class="custom-block-title">Figure 1. 使用加权最近邻分析的多模态整合的示意图概述</p> <p><strong>(A-B)</strong> 对来自 CITE-seq 脐血单核细胞数据集的转录组 (A) 和蛋白 (B) 模式的独立分析。蓝点在 (A) 和 (B) 中标记了相同的靶细胞。红点表示根据转录组 (A) 或蛋白 (B) 方式与靶细胞最接近的 k = 20 个相邻细胞。 <br> <strong>(C)</strong> 将相邻的 RNA 平均起来，以预测目标细胞的分子含量，并与实际测量值进行比较。每个点表示一个单独的基因，表达的轴尺度是基于 Seurat 中的默认对数归一化。由于 RNA 邻居代表了不同的 T 细胞亚群的混合物，CD4 和 CD8 的预测和测量的蛋白表达水平存在很大的误差。<br> <strong>(D)</strong> 与 (C) 相同，但表示平均蛋白质邻居。由于邻近的蛋白都是 CD8 T 细胞，所以预测值与实际测量值非常接近。因此，我们可以推断，对于这个目标细胞，蛋白质数据对定义细胞状态是最有用的，并赋予它一个更高的蛋白质模态重量。如补充方法中所述，我们在低维空间中进行预测和比较步骤。<br> <strong>(E)</strong> 我们可以通过构建一个基于蛋白质和 RNA 相似性加权平均值的加权最近邻(WNN)图来整合这些模式。此图的 UMAP 可视化和聚类。<br> <strong>(F)</strong> 数据集中所有细胞类型的 RNA 和蛋白模态权重的中位数。在不了解细胞类型标签的情况下计算每个细胞的模态权重。</p></div> <h3 id="figure-2-benchmarking-and-robustness-analysis-for-wnn-integration"><a href="#figure-2-benchmarking-and-robustness-analysis-for-wnn-integration" class="header-anchor">#</a> Figure 2. Benchmarking and robustness analysis for WNN integration</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421005833-gr2_lrg.jpg" alt="Figure 2"></p> <div class="custom-block note"><p class="custom-block-title">Figure 2. WNN 整合的基准测试和稳健性分析</p> <p><strong>(A)</strong> 对 CITE-seq 数据集 (人类骨髓单核细胞和 25 种表面蛋白) 的分析。UMAP 可视化使用 RNA、蛋白质或 WNN 分析计算。细胞注释来自 WNN 分析，揭示了 T 细胞和祖细胞内的异质性，而这是两种模式都无法独立发现的。Figure S2 中显示了细粒度注释，它在分析一种模态时更清楚地表明性能欠佳。<br> <strong>(B)</strong> 单细胞蛋白形态权重。祖细胞群体均接受低蛋白权重，而 T 细胞群体接受高蛋白模式权重，这与为分化细胞类型量身定制的抗体 panel 组成一致。<br> <strong>(C)</strong> 为了检验 WNN 的鲁棒性，我们在蛋白质数据中加入了越来越多的高斯噪声。当噪音水平增加时，所有细胞的蛋白质重量都减少到 0。<br> <strong>(D-E)</strong> 将 WNN 与 totalVI 和 MOFA+ 进行基准测试。(D) WNN 定义的整合潜在空间最准确地重构了 25 个蛋白的表达水平。(E) 与竞争方法相比，WNN 分析减少运行时间。Figure S2 中提供了其他的基准测试分析。</p></div> <h3 id="figure-3-a-multimodal-atlas-of-human-pbmc"><a href="#figure-3-a-multimodal-atlas-of-human-pbmc" class="header-anchor">#</a> Figure 3. A multimodal atlas of human PBMC</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421005833-gr3_lrg.jpg" alt="Figure 3"></p> <div class="custom-block note"><p class="custom-block-title">Figure 3. 人类 PBMC 的多模态图谱</p> <p><strong>(A)</strong> CITE-seq 实验设计原理图。PBMC 样本来自 8 名志愿者接种前 (day 0) 和接种后 (day 3 and day 7)。我们使用 10x3' (228 个抗体) 和 10x5' (54 个抗体 + BCR + TCR) 技术对每个样本进行 CITE-seq 处理，共产生 210,911 个细胞。<br> <strong>(B-D)</strong> 基于 RNA 数据 (B)、蛋白数据 (C) 或 WNN 分析 (D) 对 161,764 个 10x3' 细胞进行 UMAP 可视化分析。利用 WNN 图的无监督聚类来识别细胞类型，并将其分成 3 个注释层，从 8 个大类到 57 个高分辨率聚类。49,147 个 10X 5' 细胞的 UMAP 可视化，映射到 3' 参考数据上。</p></div> <h3 id="figure-4-multimodal-biomarkers-of-immune-cell-states"><a href="#figure-4-multimodal-biomarkers-of-immune-cell-states" class="header-anchor">#</a> Figure 4. Multimodal biomarkers of immune cell states</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421005833-gr4_lrg.jpg" alt="Figure 4"></p> <div class="custom-block note"><p class="custom-block-title">Figure 4. 免疫细胞状态的多模态生物标志物</p> <p><strong>(A)</strong> CD4+ T 细胞状态热图。标记包括通过差异表达 (DE) 鉴定的最佳 RNA 和蛋白特征。Heatmap 显示了按细胞类型、供体和接种时间点对细胞进行分组的假定平均值，并表明标记物在不同 PBMC 样本之间不存在差异。<br> <strong>(B)</strong> 与 (A) 相同，但对于 CD8+ T 细胞状态。Figure S4 显示了额外的热图。<br> <strong>(C)</strong> 对于 57 个聚类中的每一个，我们都基于 CITE-seq 数据计算出了最佳的表面标记富集 panel。柱状图显示了 panel 在模拟（in silico）中对每种细胞类型富集的能力。各 panel 的组成见 Table S2。<br> <strong>(D)</strong> CD8_TEM_5 类群预测标记面板的验证。我们根据 (C) 中识别的标记 panel 对细胞进行分类，并进行 bulk RNA-seq。根据我们的 CITE-seq 数据集，Heatmap 根据预期要被 DE 的基因排序，并通过 bulk RNA-seq 进行验证。<br> <strong>(E)</strong> 与 (D) 相同，但是为 CD4 CTL 细胞。</p></div> <h3 id="figure-5-characterizing-heterogeneity-within-lymphoid-populations"><a href="#figure-5-characterizing-heterogeneity-within-lymphoid-populations" class="header-anchor">#</a> Figure 5. Characterizing heterogeneity within lymphoid populations</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421005833-gr5_lrg.jpg" alt="Figure 5"></p> <div class="custom-block note"><p class="custom-block-title">Figure 5. 淋巴细胞群体内的异质性特征</p> <p><strong>(A)</strong> CITE-seq 检测 CD8+ T 记忆细胞内 integrin proteins CD103 和 CD49a 的互斥表达。<br> <strong>(B)</strong> CITE-seq 检测 CD103+ CD49a- 和 CD103+ CD49+ 群体 integrin-7 的差异表达。<br> <strong>(C-D)</strong> 流式细胞仪验证了这些类群的存在。图与 (A-B) 相同，但由流式细胞仪生成。<br> <strong>(E-F)</strong> CD103+ CD49a- 和 CD103- CD49+ 群体间差异表达基因，GO 富集分析。<br> <strong>(G)</strong> 点图显示数据集中 15 个最丰富的 T 细胞克隆类型的表示。对于空间，只有 VDJ 区域显示在 y 轴上，但是克隆中的所有细胞共享相同的 CDR3 序列。克隆存在于有限的细胞毒性和效应细胞状态，并在接种时间点之间共享。每个点的大小代表克隆型细胞的数量。被归类为 cmv 阳性的捐赠者体内的克隆体呈红色。<br> <strong>(H)</strong> 克隆细胞表现出类似的分子特征。灰色点代表 T 细胞，使用 10X 5' 法测定 TCR 序列。<br> <strong>(I-K)</strong> NK 细胞的异质性是由与 CD16 和 CD38 蛋白表达相关的两个梯度决定的。<br> <strong>(I)</strong> NK 细胞是根据 CD16 蛋白的定量表达来排序的。与 CD16 正相关或负相关的基因表达的滚动平均值显示为平滑的线条。(J) 与 (I) 相同，但是为 CD38。<br> <strong>(K)</strong> CD38 和 CD16 蛋白表达有两个独立的梯度，在 NK 细胞中不相关。</p></div> <h3 id="figure-6-identifying-cell-type-specific-responses-to-vaccination"><a href="#figure-6-identifying-cell-type-specific-responses-to-vaccination" class="header-anchor">#</a> Figure 6. Identifying cell-type-specific responses to vaccination</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421005833-gr6_lrg.jpg" alt="Figure 6"></p> <div class="custom-block note"><p class="custom-block-title">Figure 6. 确定对接种疫苗的细胞类型特异性反应</p> <p><strong>(A)</strong> 对于每个 2 级标注的细胞群，我们计算未接种 (day 0) 和 day 3 样本之间差异表达基因的数量(每个点的大小)。由于每个基因测试对细胞数量高度敏感，我们还计算了一个“扰动分数”，它反映了基于整个转录组 (每个点的颜色) 的分子反应的强度。<br> <strong>(B)</strong> 由 Nebulosa 包制作的密度图，显示典型干扰素应答基因 IFI27 的表达。<br> <strong>(C-D)</strong> Violin 图显示 day 3 样品中单细胞中 Siglecl-1 (CD169) 蛋白的上调，以及干扰素应答的显著性 (D)，在选择的细胞类型。在 (A-D) 中，我们始终观察到仅在 CD14+ 单核细胞、CD16+ 单核细胞和 cDC2 DC 中观察到强劲的反应。<br> <strong>(E)</strong> Bar plot 显示，在整个疫苗接种过程中，大类 (1级注释) 的频率是稳定的。<br> <strong>(F)</strong> 在这些大类中，免疫接种期间经典单核细胞、非经典单核细胞和增殖 NK 细胞的相对丰度。<br> <strong>(G)</strong> 流式细胞仪测定的单核细胞群体的相对丰度。</p></div> <h3 id="figure-7-supervised-mapping-of-immune-perturbations"><a href="#figure-7-supervised-mapping-of-immune-perturbations" class="header-anchor">#</a> Figure 7. Supervised mapping of immune perturbations</h3> <p><img src="https://ars.els-cdn.com/content/image/1-s2.0-S0092867421005833-gr7_lrg.jpg" alt="Figure 7"></p> <div class="custom-block note"><p class="custom-block-title">Figure 7. 免疫扰动的监督映射</p> <p><strong>(A)</strong> 小提琴图显示了我们的 CITE-seq 数据集中九个蛋白质的表达模式。根据 WNN 定义的 T cell Level 2 注释。<br> <strong>(B)</strong> 对人类 PBMC 的独立 CITE-seq 数据集中的相同蛋白质进行分组。细胞根据他们预测的基于转录体的参考映射的注释进行分组。蛋白质数据未被绘制，但显示出与 (A) 相同的模式。<br> <strong>(C)</strong> UMAP 可视化 scRNA-seq 数据集，其中包括 44,721 名 COVID-19 住院患者的 PBMC 和健康对照。UMAP 是使用无监督分析计算的。<br> <strong>(D)</strong> 与 (C) 中相同，但在数据集已映射到我们的多模态参考之后。细胞由其预测的 2 级注释着色。<br> <strong>(E)</strong> 基于 scRNA-seq 参考图 (y axis) 和 CyTOF (x axis) 对样本的 MAIT 细胞丰度进行量化。这两种方法之间的 Pearson 相关性为 0.911。<br> <strong>(F)</strong> CyTOF 定量 COVID-19 患者和健康对照 PBMC 样本中 MAIT 细胞丰度。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%94%9F%E7%89%A9%E4%BF%A1%E6%81%AF%E5%AD%A6" title="标签">#生物信息学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/03/08, 17:23:24</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/2737d2/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Inference and analysis of cell-cell communication using CellChat</div></a> <a href="/pages/c3bbd9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Deep learning and alignment of spatially resolved single-cell transcriptomes with Tangram</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
