n outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247484655&amp;idx=1&amp;sn=168551c13a33fce478b0e61ea644d478&amp;chksm=c0a7b432f7d03d24dde0862a537348a988a6152f2f3911ec2122b874d02bc4be1897420976a3&amp;token=998433235&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">Seurat Tutorial 7：整合 scRNA-seq 和 scATAC-seq 数据<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247485041&amp;idx=1&amp;sn=2e2d1263d074dd6f2e2d2be37409a8d0&amp;chksm=c0a7b6acf7d03fba1f90e6f42d854feb024e966175ebe9ed619c72e3c443b8a4b856934222d0&amp;scene=178&amp;cur_album_id=3051904662574202881#rd" target="_blank" rel="noopener noreferrer">Seurat Tutorial 8：多模态参考映射<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247485352&amp;idx=1&amp;sn=58bf1e41eae1f238ffa1b4e0db0abc98&amp;chksm=c0a7b775f7d03e6303028b72a3f0dc93d2453ec22bb89d4e91a8321ffa0a3f2833b6445827df&amp;scene=178&amp;cur_album_id=3051904662574202881#rd" target="_blank" rel="noopener noreferrer">Seurat Tutorial 9：加权最近邻分析<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ol></div> <p><strong>作者介绍</strong></p> <table><thead><tr><th style="text-align:center;">Rahul Satija</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://as.nyu.edu/content/dam/nyu-as/faculty/images/satija-rahul-photo.jpg" width="200"></td></tr> <tr><td style="text-align:center;">Oxford University</td></tr> <tr><td style="text-align:center;"><a href="mailto:rsatija@nygenome.org">rsatija@nygenome.org</a></td></tr></tbody></table> <h2 id="seurat-介绍"><a href="#seurat-介绍" class="header-anchor">#</a> Seurat 介绍</h2> <p>Seurat 是一个 R 包，专为 single-cell RNA-seq 数据的质控、分析和探索而设计。Seurat 旨在使用户能够从单细胞转录组测量中识别和解释异质性来源，并整合不同类型的单细胞数据。</p> <p>Seurat 的所有方法都强调清晰、有吸引力和可解释的可视化效果，旨在方便干实验室和湿实验室研究人员使用。</p> <p>Seurat 发表的相关文献:</p> <ul><li><a href="https://doi.org/10.1101/2022.02.24.481684" target="_blank" rel="noopener noreferrer">Hao, et al., bioRxiv 2022<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> [Seurat V5]</li> <li><a href="https://doi.org/10.1016/j.cell.2021.04.048" target="_blank" rel="noopener noreferrer">Hao*, Hao*, et al., Cell 2021<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> [Seurat V4]</li> <li><a href="https://www.cell.com/cell/fulltext/S0092-8674(19)30559-8" target="_blank" rel="noopener noreferrer">Stuart*, Butler*, et al., Cell 2019<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> [Seurat V3]</li> <li><a href="https://doi.org/10.1038/nbt.4096" target="_blank" rel="noopener noreferrer">Butler* et al., Nat Biotechnol 2018<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> [Seurat V2]</li> <li><a href="https://doi.org/10.1038/nbt.3192" target="_blank" rel="noopener noreferrer">Satija*, Farrell*, et al., Nat Biotechnol 2015<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> [Seurat V1]</li></ul> <h2 id="seurat-tutorial"><a href="#seurat-tutorial" class="header-anchor">#</a> Seurat Tutorial</h2> <h3 id="_1-introductory-vignettes"><a href="#_1-introductory-vignettes" class="header-anchor">#</a> 1 Introductory Vignettes</h3> <p>对于 Seurat 的新用户，建议从引导式浏览 10X Genomics 公开提供的 2,700 个外周血单核细胞 (PBMC) 数据集开始。本教程实现了标准无监督聚类工作流的主要组成部分，包括 QC 和数据过滤、高变异基因的计算、降维、基于图的聚类以及聚类标记的识别。</p> <p>Seurat 为有兴趣分析多模式单细胞数据集（例如来自 CITE-seq 或 10x multiome 套件）或空间数据集（例如 10x Visium 或 Vizgen MERFISH）的用户提供额外教程。</p> <h4 id="_1-1-guided-tutorial-2-700-pbmcs"><a href="#_1-1-guided-tutorial-2-700-pbmcs" class="header-anchor">#</a> 1.1 Guided tutorial — 2,700 PBMCs</h4> <p>Seurat 的基本概述，包括对常见分析工作流程的介绍。 <br> <strong>官网教程：</strong> <a href="https://satijalab.org/seurat/articles/pbmc3k_tutorial.html" target="_blank" rel="noopener noreferrer">https://satijalab.org/seurat/articles/pbmc3k_tutorial.html<span><svg xmlns="http://w ill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h4 id="_2-2-mapping-and-annotating-query-datasets"><a href="#_2-2-mapping-and-annotating-query-datasets" class="header-anchor">#</a> 2.2 Mapping and annotating query datasets</h4> <p>学习如何将 query scRNA-seq dataset 映射到 reference dataset 上，以便自动化注释和可视化 query cells。<br> <strong>官网教程：</strong> <a href="https://satijalab.org/seurat/articles/integration_mapping.html" target="_blank" rel="noopener noreferrer">https://satijalab.org/seurat/articles/integration_mapping.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <br> <strong>中文教程：</strong> <a href="http://htmlpreview.github.io/?https://github.com/zhenghu159/Bioinformatics-Tools/blob/main/%E5%8D%95%E7%BB%86%E8%83%9E%E7%A9%BA%E9%97%B4%E8%BD%AC%E5%BD%95%E7%BB%84/001.Seurat/Mapping%20and%20annotating%20query%20datasets.nb.html" target="_blank" rel="noopener noreferrer">http://htmlpreview.github.io/?https://github.com/zhenghu159/Bioinformatics-Tools/blob/main/单细胞空间转录组/001.Seurat/Mapping and annotating query datasets.nb.html<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentCo el="noopener noreferrer">paper<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>Mixscape: 分析来自汇集的单细胞 CRISPR 筛选的数据 <a href="https://doi.org/10.1038/s41588-021-00778-2" target="_blank" rel="noopener noreferrer">paper<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>SCTransform: 改进单细胞 RNA-seq 数据的标准化 <a href="https://genomebiology.biomedcentral.com/articles/10.1186/s13059-019-1874-1" target="_blank" rel="noopener noreferrer">paper<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>SCTransform, v2 regularization <a href="https://www.biorxiv.org/content/10.1101/2021.07.07.451498v1.full" target="_blank" rel="noopener noreferrer">paper<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h4 id="_3-1-weighted-nearest-neighbor-analysis"><a href="#_3-1-weighted-nearest-neighbor-analysis" class="header-anchor">#</a> 3.1 Weighted Nearest Neighbor Analysis</h4> <h4 id="_3-2-mixscape"><a href="#_3-2-mixscape" class="header-anchor">#</a> 3.2 Mixscape</h4> <h4 id="_3-3-sctransform"><a href="#_3-3-sctransform" class="header-anchor">#</a> 3.3 SCTransform</h4> <h4 id="_3-4-sctransform-v2-regularization"><a href="#_3-4-sctransform-v2-regularization" class="header-anchor">#</a> 3.4 SCTransform, v2 regularization</h4> <h3 id="_4-other"><a href="#_4-other" class="header-anchor">#</a> 4 Other</h3> <p>在这里，我们提供了一系列简短的插图来演示 Seurat 中常用的许多功能。我们将这些小插图集中在我们经常从用户那里收到的问题上。单击小插图即可开始。</p> <h4 id="_4-1-visualization"><a href="#_4-1-visualization" class="header-anchor">#</a> 4.1 Visualization</h4> <h4 id="_4-2-cell-cycle-regression"><a href="#_4-2-cell-cycle-regression" class="header-anchor">#</a> 4.2 Cell Cycle Regression</h4> <h4 id="_4-3-differential-expression-testing"><a href="#_4-3-differential-expression-testing" class="header-anchor">#</a> 4.3 Differential Expression Testing</h4> <h4 id="_4-4-demultiplex-cell-hashing-data"><a href="#_4-4-demultiplex-cell-hashing-data" class="header-anchor">#</a> 4.4 Demultiplex Cell Hashing data</h4> <h4 id="_4-5-interoperability-with-other-analysis-tools"><a href="#_4-5-interoperability-with-other-analysis-tools" class="header-anchor">#</a> 4.5 Interoperability with Other Analysis Tools</h4> <h4 id="_4-6-parallelization"><a href="#_4-6-parallelization" class="header-anchor">#</a> 4.6 Parallelization</h4> <h3 id="_5-seuratwrappers"><a href="#_5-seuratwrappers" class="header-anchor">#</a> 5 SeuratWrappers</h3> <p>为了方便使用 Seurat 社区工具，我们提供了 Seurat Wrappers 包，其中包含在 Seurat 对象上运行其他分析工具的代码。对于初始版本，我们为下表中的一些包提供了包装器，但鼓励其他有兴趣与 Seurat 交互的包开发人员在<a href="https://github.com/satijalab/seurat.wrappers/wiki/Submission-Process" target="_blank" rel="noopener noreferrer">此处<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>查看我们的贡献者指南。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%94%9F%E4%BF%A1%E5%B7%A5%E5%85%B7" title="标签">#生信工具</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/07/27, 10:10:31</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/a35823/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">DoubletFinder：R package for detecting doublets in single-cell RNA sequencing data</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/a35823/">DoubletFinder：R package for detecting doublets in single-cell RNA sequencing data</a>→
