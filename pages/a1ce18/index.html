DOI: <a href="https://doi.org/10.1016/j.neuron.2023.09.043" target="_blank" rel="noopener noreferrer">https://doi.org/10.1016/j.neuron.2023.09.043<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Ripoll-Sánchez L, Watteyne J, Sun H, et al. The neuropeptidergic connectome of C. elegans. <em>Neuron</em>. 2023;111(22):3570-3589.e5.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247486751&amp;idx=1&amp;sn=ceb4f0da4315d6f53831ef6c6da13403&amp;chksm=c0a7bdc2f7d034d4fa4780dd575d6ef5169188ecb59050ea171bf00a88e824a094e0fc8d67aa&amp;token=1247600653&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：秀丽隐杆线虫的神经肽能连接组<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">William Schafer</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/William_Schafer.jpg" height="200"></td></tr> <tr><td style="text-align:center;">MRC Laboratory of Molecular Biology</td></tr> <tr><td style="text-align:center;"><a href="mailto:wschafer@mrc-lmb.cam.ac.uk">wschafer@mrc-lmb.cam.ac.uk</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>人们正在努力绘制突触接线图或连接组，以了解大脑功能的神经基础。然而，化学突触仅代表一种功能上重要的神经元连接；特别是，神经肽的突触外“无线”信号传导广泛存在，并在所有神经系统中发挥着重要作用。通过将单细胞解剖和基因表达数据集与受体-配体相互作用的生化分析相结合，作者生成了秀丽隐杆线虫神经系统中神经肽信号传导的连接组草案。该网络的特点是高连接密度、扩展的信号级联、自分泌灶和分散的拓扑结构，具有一个大型、高度互连的核心，其中包含三个共享相似输入连接模式的组成社区。有趣的是，几个关键的网络中枢是很少被研究的神经元，它们似乎专门用于肽能神经调节。作者预计线虫神经肽能连接组将作为原型来了解神经调节信号网络的组织方式。</p> <h2 id="figure"><a href="#figure" class="header-anchor">#</a> Figure</h2> <h3 id="fig-1-construction-of-the-neuropeptidergic-connectome"><a href="#fig-1-construction-of-the-neuropeptidergic-connectome" class="header-anchor">#</a> Fig. 1 Construction of the neuropeptidergic connectome</h3> <p><img src="https://www.cell.com/cms/attachment/5e98567f-a1a3-42f2-9a30-cd69d1c1fc21/gr1_lrg.jpg" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1 神经肽能连接组的构建</p> <p><strong>(A)</strong> 用于构建网络的数据集，包括神经肽-GPCR相互作用数据、神经系统解剖学和单个神经元表达数据。<br> <strong>(B)</strong> 结果神经肽连接组的图形表示；所有神经元形成单一连接的网络。</p></div> <h3 id="fig-2-assessment-of-gene-expression-thresholds-using-single-copy-knockin-reporters"><a href="#fig-2-assessment-of-gene-expression-thresholds-using-single-copy-knockin-reporters" class="header-anchor">#</a> Fig. 2 Assessment of gene expression thresholds using single-copy knockin reporters</h3> <p><img src="https://www.cell.com/cms/attachment/bc9167d1-186a-42f0-8318-e59c3a6085d3/gr2_lrg.jpg" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2 使用单拷贝敲除报告基因评估基因表达阈值</p> <p>GFP-阳性神经元是使用 NeuroPAL 多色转基因鉴定的。显示神经元表达的片段；单个神经元被标记。比例尺表示 10um。<br> <strong>(A)</strong> 神经元识别策略。报告基因表达与多色 NeuroPAL 表达模式叠加，允许神经元识别。<br> <strong>(B)</strong> 代表性 NPP 基因 nlp-45（左）和 flp-20（右）的报告基因。<br> <strong>(C)</strong> 代表性 GPCR 基因 tkr-1（上方）和 dmsr-6（下方）的报告基因。完整的 17 个 NPP 和 9 个 GPCR 报告基因的图像在 Figure S1 中。</p></div> <h3 id="fig-3-assessment-of-the-spatial-scale-of-neuropeptide-signaling"><a href="#fig-3-assessment-of-the-spatial-scale-of-neuropeptide-signaling" class="header-anchor">#</a> Fig. 3 Assessment of the spatial scale of neuropeptide signaling</h3> <p><img src="https://www.cell.com/cms/attachment/2185b965-d50e-44a2-9781-bb6e64fd7777/gr3_lrg.jpg" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3 神经肽信号传导的空间尺度评估</p> <p><strong>(A)</strong> 线虫雌雄同体神经系统的解剖概述。神经束用红色表示，咽用绿色表示。<br> <strong>(B)</strong> 评估扩散模型的详细信息。接触相互作用被定义为在同一神经环层或小的过程束中具有过程的神经元之间的相互作用。短程连接包括在同一神经束内的相互作用。中程连接发生在同一身体区域内不同束之间，即头部、中身体或尾部。长程连接发生在不同身体区域的神经元之间。<br> <strong>(C)</strong> 23 种 GPCRs 的表达矩阵，由单一激活不激活其他受体的配体激活。列表示神经元，按类型排序；每行表示一个 GPCR。颜色表示与至少一个表达配体的神经元进行通信所需的扩散范围：蓝色表示神经环层内（深蓝色）或细小神经束内（浅蓝色）的接触相互作用；芥末色表示在神经环层之间的短程连接；红色表示在不同束中的神经元之间的中程连接。<br> <strong>(D)</strong> 表示（C）中受体的 23 个同源神经肽前体基因的表达矩阵。神经元按类型在 x 轴上排序；神经肽基因在 y 轴上。颜色表示与表达受体的神经元进行通信所需的扩散范围，如上所述。GPCR 和 NPP 的身份包含在 Figure S2 中。</p></div> <h3 id="fig-4-individual-npp-gpcr-networks-exhibit-different-topologies"><a href="#fig-4-individual-npp-gpcr-networks-exhibit-different-topologies" class="header-anchor">#</a> Fig. 4 Individual NPP-GPCR networks exhibit different topologies</h3> <p><img src="https://www.cell.com/cms/attachment/aad51072-bc51-4911-9ffb-be72b9ba2b07/gr4_lrg.jpg" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4 单个 NPP-GPCR 网络具有不同的拓扑结构</p> <p><strong>(A)</strong> 根据 NPP 和受体表达域对单个肽能网络进行分类。左下角：散点图显示每个 92 个单个网络中表达特定 GPCR 的神经元数量与表达相应 NPP 基因的神经元数量。局部网络（Local）显示受限的 NPP 和 GPCR 表达（≤50个神经元）。普遍网络（Pervasive）具有广泛的 NPP 和 GPCR 表达（＞50个神经元），广播网络（broadcaster）显示广泛的 GPCR 表达（＞50个神经元），但受限的 NPP 表达（≤50个神经元），整合网络（integrative）显示广泛的 NPP 表达（＞50个神经元）和受限的 GPCR 表达（≤50个神经元）。填充圆圈表示受体表达；空心圆圈表示神经肽表达。示例图：局部网络CAPA-1/NMUR-1，普遍网络 FLP-18/NPR-5，广播网络 FLP-1/FRPR-7，和整合网络 NLP-47/GNRR-1。<br> <strong>(B)</strong> 使用具有不同拓扑结构的常见受体的网络示例，取决于肽配体。所有 NPP-GPCR 对的图形见 Figure S4。</p></div> <h3 id="fig-5-the-aggregate-neuropeptide-connectome-connects-all-neurons-in-a-dense-network"><a href="#fig-5-the-aggregate-neuropeptide-connectome-connects-all-neurons-in-a-dense-network" class="header-anchor">#</a> Fig. 5 The aggregate neuropeptide connectome connects all neurons in a dense network</h3> <p><img src="https://www.cell.com/cms/attachment/41f09ab3-3055-429a-af1e-4ca3ace3e531/gr5_lrg.jpg" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5 聚集的神经肽连接组以密集的网络连接所有神经元</p> <p>所示为使用短程（颜色）和中程（灰色）扩散模型的聚合网络的邻接矩阵。轴上的直方图表示每个神经元的 NPP 和 GPCR 基因数。边权重（范围：1-18）表示连接给定方向上的神经元对的不同 NPP-GPCR 途径数量。所有连接中的 5％ 为推测的自分泌连接。</p></div> <h3 id="fig-6-analysis-of-peptidergic-network-degree-highlights-hubs-and-a-large-rich-club"><a href="#fig-6-analysis-of-peptidergic-network-degree-highlights-hubs-and-a-large-rich-club" class="header-anchor">#</a> Fig. 6 Analysis of peptidergic network degree highlights hubs and a large rich club</h3> <p><img src="https://www.cell.com/cms/attachment/47748abc-c02a-46d0-9549-429265735f74/gr6_lrg.jpg" alt="Fig. 6"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 6 对肽能网络度的分析突出了 hubs 和一个大的 rich club</p> <p><strong>(A)</strong> 网络图表示突出显示 nodes（神经元）、edges（连接）、degree（连接数）、hub（高度连接的神经元）和 rich club（彼此连接的 hub）。<br> <strong>(B-E)</strong> 线虫神经网络的 degree 分布。在每种情况下，degree（入加出连接）以绿色显示， in-degree（入连接）以蓝色显示，out-degree（出连接）以黄色显示。每个网络中 10 个 degree 最高的 hubs 被标出。<br> <strong>(F)</strong> Rich club 分析。显示实际线虫肽能网络的 rich club 系数 F(k) 为黑色；保留 degree 分布的 100 个随机网络的平均 rich club 曲线 F_random(k) 为灰色；红色曲线为归一化系数（误差线表示标准偏差）。灰色阴影表示 rich club 的开始；对于短程肽能网络，这包括 156 个神经元（中程为 166 个，见 Figure S7）。<br> <strong>(G)</strong> 突触和肽能 degrees 之间的相关性。观察到正相关性（r = 0.54，p = 3.1e-14）；红点表示肽能 rich club 中的神经元；突触和肽能 hubs 节点被突出显示。</p></div> <h3 id="fig-7-mesoscale-structure-of-the-neuropeptide-connectome"><a href="#fig-7-mesoscale-structure-of-the-neuropeptide-connectome" class="header-anchor">#</a> Fig. 7 Mesoscale structure of the neuropeptide connectome</h3> <p><img src="https://www.cell.com/cms/attachment/d0e4c767-a8d3-4bb6-9317-b28a7cdd774d/gr7_lrg.jpg" alt="Fig. 7"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 7 神经肽连接组的中尺度结构</p> <p><strong>(A and B)</strong> 显示了中程聚合网络的邻接矩阵的 t-SNE（A）和 PCA（B）图（Euclidean distance, perplexity 30）。Hubs 和核心簇包含 166 个肽能 rich club 神经元中的 112 个，以及松散聚类的外围，用颜色表示；数据点标记表示神经元分类。<br> <strong>(C)</strong> 根据在（A）和（B）中定义的神经元簇对中程肽能网络进行的邻接矩阵排序。<br> <strong>(D)</strong> 小提琴图显示三个簇和外围的 indegree 值。中位数 indegree 值：运动核心，139；hubs，267；感觉核心，198；外围，54。根据 Kruskal-Wallis 检验，四组的 indegree 值明显不同，随后进行 Tukey-Kramer 检验进行多重比较。<br> <strong>(E)</strong> 显示簇之间连接的图表。运动核心的神经元与外围和中枢相连接；中枢与几乎每个其他神经元相连接；感觉核心与中枢和外围相连接，但不与运动核心相连接。</p></div> <h3 id="fig-8-co-expression-between-gpcrs-and-their-ligands-potentiates-autocrine-and-paracrine-signaling"><a href="#fig-8-co-expression-between-gpcrs-and-their-ligands-potentiates-autocrine-and-paracrine-signaling" class="header-anchor">#</a> Fig. 8 Co-expression between GPCRs and their ligands potentiates autocrine and paracrine signaling</h3> <p><img src="https://www.cell.com/cms/attachment/df155373-0ac6-4c17-8030-23c2237bb1f4/gr8_lrg.jpg" alt="Fig. 8"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 8 GPCRs 及其配体之间的共同表达增强了自分泌和旁分泌信号传导</p> <p><strong>(A)</strong> 92 个 NPP-GPCR 对的 NPP 和 GPCR 基因的神经元表达矩阵。灰色点表示仅 NPP 的表达（上图）或仅 GPCR 的表达（下图），黑色点表示共表达。<br> <strong>(B)</strong> 每种神经元类型显示肽自分泌连接的百分比（上图）。每种神经元类型中共表达的不同 NPP-GPCR 对的数量显示在下图中。<br> <strong>(C)</strong> 散点图显示每个 92 个 NPP-GPCR 对中共表达的神经元数量。<br> <strong>(D)</strong> 每个神经元的自分泌连接数量与神经肽（左图）或突触（右图）度之间的相关性。点形状表示 degree（圆形）、in-degree（传入箭头）和 out-degree（传出箭头）。<br> <strong>(E)</strong> 自分泌连接在虫子中的位置。细胞体大小表示该神经元中表达的自分泌 NPP-GPCR 对的数量。彩色神经元（包括氧感知和运动回路中的神经元，如下图所示）显示了最多的自分泌连接。箭头大小表示 NPP-GPCR对 的数量。</p></div> <h2 id="discussion"><a href="#discussion" class="header-anchor">#</a> Discussion</h2> <p>肽类神经调节对于大脑功能至关重要。通过在秀丽隐杆线虫中全面绘制神经肽信号传导，Ripoll-Sa´nchez 等人定义了一个密集的无线网络，其组织方式在重要方面与有线脑环路不同。这个网络是理解更大脑中神经肽信号传导网络的原型。</p></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6-%E5%85%B6%E4%BB%96" title="标签">#神经生物学-其他</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/08/31, 09:20:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/12b484/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- A telencephalon cell type atlas for goldfish reveals diversity in the evolution of spatial structure and cell types</div></a> <a href="/pages/895303/" class="page-nav-centre page-nav
