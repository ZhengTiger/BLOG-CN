DOI: <a href="https://doi.org/10.1073/pnas.2123146119" target="_blank" rel="noopener noreferrer">https://doi.org/10.1073/pnas.2123146119<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Cite: Zhong W, Barde S, Mitsios N, et al. The neuropeptide landscape of human prefrontal cortex. <em>Proc Natl Acad Sci U S A</em>. 2022 Aug 16;119(33):e2123146119.</p> <div class="custom-block note"><p class="custom-block-title">相关阅读</p> <p>微信公众号：<a href="https://mp.weixin.qq.com/s?__biz=MzkwMjM0MzA5MA==&amp;mid=2247483907&amp;idx=1&amp;sn=5a5e7c0c2b68a836b1336fc59c9af879&amp;chksm=c0a7b2def7d03bc87d9c7ed9cd010f586cfbd7351e72f810bab0e604da782df4249f9419fadc&amp;token=549238884&amp;lang=zh_CN#rd" target="_blank" rel="noopener noreferrer">文献阅读：人类前额叶皮层的神经肽景观<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div> <p><strong>作者介绍：</strong></p> <table><thead><tr><th style="text-align:center;">Tomas Hökfelt</th></tr></thead> <tbody><tr><td style="text-align:center;"><img src="https://staff.ki.se/sites/default/files/styles/profile_image/public/profile/2016/02/tomas-hokfelt_webb_0.png.webp?itok=creMi7iZ" width="200"></td></tr> <tr><td style="text-align:center;">Karolinska Institutet</td></tr> <tr><td style="text-align:center;"><a href="mailto:tomas.hokfelt@ki.se">tomas.hokfelt@ki.se</a></td></tr></tbody></table> <h2 id="abstract"><a href="#abstract" class="header-anchor">#</a> Abstract</h2> <p>人类前额叶皮层（hPFC）是一个复杂的大脑区域，涉及认知和情绪过程以及几种精神障碍。在这里，我们提供了 hPFC 的 17 个亚区和三个参考皮层中肽能系统的分布概述，这些概述基于显微解剖、RNA 测序和 RNA-scope 方法，结合已发表的单细胞转录组学数据。我们在至少一个 hPFC 亚区中检测到 60 种神经肽和 60 种神经肽受体的表达。结果显示，PFC 中的肽能景观由位置接近但功能不同的亚区组成，具有独特的肽/递质相关特征。我们确定了富含神经肽的 PFC 亚区，包括 anterior cingulate cortex/orbitofrontal gyrus。此外，在不同的 PFC 区域（&gt;5-fold；可卡因和安非他命调控转录肽）之间以及 PFC 区域与参考区域之间存在明显的基因表达差异，例如，生长抑素和几种受体。我们认为，目前的方法可以定义仍然是假设的微环路，例如表达肽共递质的谷氨酸能神经元，可以作为激动剂（下丘脑/唤醒肽/促进素）或拮抗剂（缓释素）。特定的神经肽受体被确定为神经元传入的可能靶点，有趣的是，还有来自外周血液的肽类激素（瘦素、脂联素、胃抑素、类胰高血糖素和胰肽YY）。与最近的其他研究一起，我们的结果支持了神经肽系统在 hPFC 中可能发挥重要作用的观点，并支持了神经肽信号传导有助于稳定环路连接和微调/调节在健康和疾病期间进行的 PFC 功能的概念。</p> <h2 id="results"><a href="#results" class="header-anchor">#</a> Results</h2> <h3 id="fig-1-transcriptomic-analysis-of-the-17-microdissected-pfc-regions-and-3-cortical-reference-regions"><a href="#fig-1-transcriptomic-analysis-of-the-17-microdissected-pfc-regions-and-3-cortical-reference-regions" class="header-anchor">#</a> Fig. 1. Transcriptomic analysis of the 17 microdissected PFC regions and 3 cortical reference regions</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.2123146119/asset/13b94f27-0870-474b-b255-e1bc569c06cc/assets/images/large/pnas.2123146119fig01.jpg" alt="Fig. 1"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 1. 对 17 个显微解剖的 PFC 区和 3 个皮质参考区进行转录组学分析</p> <p><strong>(A)</strong> hPFC 的 17 个亚区和 3 个参考皮质区(frontal, parietal, and temporal cortex)的位置分布示意图。<br> <strong>(B)</strong> 165 份人类大脑样本 bulk RNAseq 取样的大脑区域、左右半球、性别。<br> <strong>(C)</strong> 4 个重要 marker gene 在 20 个皮层亚区表达量的柱状图。GAD1 在皮层中间神经元中高表达，SLC17A7 在锥体神经元中高表达。这两个基因在所有皮层亚区都均匀分布。SLC17A6 在皮层亚区之间表达存在显著差异 (17-fold)，并且在 RefCorts 中表达最高。PVALB 在皮层亚区之间表达也存在显著差异 (14-fold)。</p></div> <h3 id="fig-2-expression-levels-of-nps-and-nprs-in-hpfc"><a href="#fig-2-expression-levels-of-nps-and-nprs-in-hpfc" class="header-anchor">#</a> Fig. 2. Expression levels of NPs and NPRs in hPFC</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.2123146119/asset/546ff7e3-e65a-4675-a889-433e0b6131a5/assets/images/large/pnas.2123146119fig02.jpg" alt="Fig. 2"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 2. hPFC 中 NPs 和 NPRs 的表达水平</p> <p><strong>(A)</strong> 17 个 hPFC 亚区中检测到的神经肽（NPs）基因的最大表达量，78 个 NPs 中有 60 个有表达（nTPM&gt;0.1）。<br> <strong>(B)</strong> 17 个 hPFC 亚区中检测到的神经肽受体（NPRs）基因的最大表达量，83 个 NPRs 中有 60 个有表达（nTPM&gt;0.1）。<br> <strong>(C)</strong> RNAscope 对以下基因进行原位杂交：肾上腺髓质素（ADM）、前黑色皮质素（POMC）、促肾上腺皮质激素释放激素受体1（CRHR1）、下丘脑泌素NP/食欲素前体（HCRT）、催产素（OXT）、HCRT/ORX受体2（HCRTR2）。</p></div> <h3 id="fig-3-regional-variation-of-nps-and-nprs-in-hpfc"><a href="#fig-3-regional-variation-of-nps-and-nprs-in-hpfc" class="header-anchor">#</a> Fig. 3. Regional variation of NPs and NPRs in hPFC</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.2123146119/asset/a5d627ea-08c7-4d66-9454-e773894a01da/assets/images/large/pnas.2123146119fig03.jpg" alt="Fig. 3"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 3. hPFC 中 NPs 和 NPRs 的区域差异</p> <p><strong>(A)</strong> 通过计算 Z-score 比较了不同亚区 NPs 的相对表达水平。红色标记的核团为 NPs 富集的区域，称为 &quot;NP-rich&quot; 区域。<br> <strong>(B)</strong> 60 个 NPs 在 20 个皮层亚区的表达情况。<br> <strong>(C)</strong> 60 个 NPRs 在 20 个皮层亚区的表达情况。</p></div> <h3 id="fig-4-categorization-of-peptidergic-cell-types-in-acc-based-on-expression-profiles-of-nps-and-their-nprs"><a href="#fig-4-categorization-of-peptidergic-cell-types-in-acc-based-on-expression-profiles-of-nps-and-their-nprs" class="header-anchor">#</a> Fig. 4. Categorization of peptidergic cell types in ACC based on expression profiles of NPs and their NPRs</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.2123146119/asset/d50fb793-86e0-430f-ac74-52250974db86/assets/images/large/pnas.2123146119fig04.jpg" alt="Fig. 4"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 4. 基于 NPs 及其 NPRs 的表达谱的 ACC 中肽能细胞类型的分类</p> <p>将 78 个 NPs 和 83 个相应的 NPRs 进行分类，基于它们在 ACC 和在 Khrameeva et al.  ACC snRNAseq 的三种基本细胞类型（GABAergic、glutamatergic、non-neuronal cells）中的表达情况。<br>
分成了 8 种肽能细胞类：<br>
(1) inhibitory interneurons：NP and its NPR[s] expressed in inhibitory neurons, n = 25<br>
(2) excitatory interneurons：NP and its NPR[s] expressed in excitatory neurons, n = 17<br>
(3) interneuron candidates：both NP and its NPR[s] expressed, n = 20<br>
(4) excitatory projection neurons：NP expressed in excitatory neurons, n = 20<br>
(5) projection neuron candidates：NP expressed, but not its NPR, n = 8<br>
(6) non-neuronal cells：NP expressed in non-neuronal cells, n = 14<br>
(7) afferent input, either neuronal from other brain regions or blood-borne peptides：NPR expressed, but not NP, n = 17<br>
(8) precursors/NPs：no receptor known, n = 10</p></div> <h3 id="fig-5-distribution-of-cck-vglut1-and-vgat-mrna-positive-cells-in-acc"><a href="#fig-5-distribution-of-cck-vglut1-and-vgat-mrna-positive-cells-in-acc" class="header-anchor">#</a> Fig. 5. Distribution of CCK, VGLUT1, and VGAT mRNA-positive cells in ACC</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.2123146119/asset/42e6842f-1fe4-401d-868f-98511fc17f94/assets/images/large/pnas.2123146119fig05.jpg" alt="Fig. 5"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 5. CCK、VGLUT1、VGAT mRNA-阳性细胞在 ACC 中的分布</p> <p><strong>(A–E)</strong> CCK mRNA 在 glutamatergic 和 GABAergic 神经元中都有表达。<br> <strong>(F)</strong> CCK、VGLUT1、VGAT 表达具有层特异性。在 lamina IV 中缺乏 CCK 表达。<br> <strong>(G-H)</strong> CCK、VGLUT1、VGAT 共表达情况。CCK 与 VGLUT1 共表达的频率远高于 VGAT，且 VGLUT1 阳性细胞（G1）的数量远高于 VGAT 阳性细胞（H1）。<br> <strong>(I-J2)</strong> CCK、VGLUT1、VGAT 单细胞水平的高倍放大图像。</p></div> <h3 id="fig-6-expression-of-the-gal-system-in-acc"><a href="#fig-6-expression-of-the-gal-system-in-acc" class="header-anchor">#</a> Fig. 6. Expression of the GAL system in ACC</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.2123146119/asset/40f796af-9d48-42ab-b267-b86e7e8c89d7/assets/images/large/pnas.2123146119fig06.jpg" alt="Fig. 6"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 6. GAL 系统在 ACC 中的表达</p> <p><strong>(A)</strong> 条形图显示 GAL 及其两个受体 GALR1 和 GALR3 在 20 个皮层亚区的表达谱。下面是每个基因与 glutamatergic (VGLUT1) and GABAergic (VGAT) 细胞的 ISH 结果。<br> <strong>(B)</strong> HCRT/ORX 和 HCRTR2/ORXR2 在 20 个皮层亚区的表达谱。<br> <strong>(C)</strong> GAL 系统的示意图（假设）。我们推测，GAL 与 NA 一起从蓝斑(locus coeruleus)传入神经释放，可以作用于表达 GALR1（或 GALR3，表达水平很低）的 glutamatergic 锥体神经元。这些受体也可以被 glutamatergic 锥体神经元释放的 GAL 所靶向。</p></div> <h3 id="fig-7-peptides-from-diverse-afferent-sources"><a href="#fig-7-peptides-from-diverse-afferent-sources" class="header-anchor">#</a> Fig. 7. Peptides from diverse afferent sources</h3> <p><img src="https://www.pnas.org/cms/10.1073/pnas.2123146119/asset/f954f38c-4376-45ba-89f9-c71b025a7a93/assets/images/large/pnas.2123146119fig07.jpg" alt="Fig. 7"></p> <div class="custom-block note"><p class="custom-block-title">Fig. 7. 来自不同传入源的多肽</p> <p>对 hPFC 的传入肽能输入的可能来源的示意图概述。有 16 个 NPs 不能在 hPFC 中被检测到，这与通常存在的、稳定的受体表达水平形成对比。这些受体很可能被 hPFC 外神经元释放的多肽（从神经元传入或通过 volume transmission 释放）激活，或者被来自内分泌腺或脂肪细胞的血源性激素激活。</p></div></div></div>  <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E7%A5%9E%E7%BB%8F%E7%94%9F%E7%89%A9%E5%AD%A6" title="标签">#神经生物学</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/08/31, 09:20:00</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/25c02b/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">文献阅读 --- Single-nucleus chromatin accessibility and transcriptomic characterization of Alzheimer's disease</div></a> <a href="/pages/8c91b0/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">文献阅读 --- Single-cell spatial transcriptome reveals cell-typ organization in the macaque cortex</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
